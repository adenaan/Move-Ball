<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duel Tap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111 0%, #333 100%);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
      background: #000;
      text-shadow: 0 0 5px #0ff;
    }

    #names, #score, #message {
      text-align: center;
      padding: 5px;
      font-size: 1rem;
    }

    #arena {
      font-size: 2.5rem;
      text-align: center;
      margin: 10px 0;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .tap-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tap-btn {
      width: 100%;
      height: 100%;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(to bottom, #ff0099, #6600ff);
      border-top: 2px solid #fff;
    }

    .tap-btn.bottom {
      background: linear-gradient(to bottom, #00ffff, #0066cc);
      border-top: none;
      border-bottom: 2px solid #fff;
    }

    .tap-btn:active {
      filter: brightness(1.2);
    }

    @media (max-height: 500px) {
      .tap-btn {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>Duel Tap Arena</header>
  <div id="names">Waiting for players...</div>
  <div id="score">0 - 0</div>
  <input id="nameInput" placeholder="Enter your name..." />
  <div id="arena">⬤––––––</div>
  <div id="message"></div>

  <div class="tap-zone">
    <button class="tap-btn top" id="tapBtnTop">TAP</button>
  </div>
  <div class="tap-zone">
    <button class="tap-btn bottom" id="tapBtnBottom">TAP</button>
  </div>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));

    const nameInput = document.getElementById("nameInput");
    const tapBtnTop = document.getElementById("tapBtnTop");
    const tapBtnBottom = document.getElementById("tapBtnBottom");
    const namesDiv = document.getElementById("names");
    const scoreDiv = document.getElementById("score");
    const arena = document.getElementById("arena");
    const message = document.getElementById("message");

    let playerIndex = -1;
    let names = ["Waiting...", "Waiting..."];

    nameInput.addEventListener("change", () => {
      ws.send(JSON.stringify({ type: "name", name: nameInput.value }));
    });

    tapBtnTop.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });

    tapBtnBottom.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });

    function renderBall(pos) {
      const len = 7;
      const mid = Math.floor(len / 2);
      const track = Array(len).fill("–");
      const i = Math.max(0, Math.min(len - 1, mid + pos));
      track[i] = "⬤";
      arena.textContent = track.join("");
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case "init":
          playerIndex = data.playerIndex;
          names = data.names;
          namesDiv.textContent = `${names[0]} vs ${names[1]}`;
          scoreDiv.textContent = `${data.scores[0]} - ${data.scores[1]}`;
          break;

        case "names":
          names = data.names;
          namesDiv.textContent = `${names[0]} vs ${names[1]}`;
          break;

        case "start":
          renderBall(0);
          message.textContent = "Game started!";
          break;

        case "ball":
          renderBall(data.position);
          message.textContent = "";
          break;

        case "win":
          renderBall(0);
          scoreDiv.textContent = `${data.scores[0]} - ${data.scores[1]}`;
          message.textContent = `${names[data.winner]} wins!`;
          break;

        case "reset":
          names = ["Waiting...", "Waiting..."];
          namesDiv.textContent = "Waiting for players...";
          scoreDiv.textContent = "0 - 0";
          renderBall(0);
          message.textContent = "Opponent disconnected.";
          break;

        case "full":
          nameInput.disabled = true;
          tapBtnTop.disabled = true;
          tapBtnBottom.disabled = true;
          message.textContent = "Room full. Try later.";
          break;
      }
    };
  </script>
</body>
</html>
