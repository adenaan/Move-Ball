<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Fast Tap Clash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    #title {
      text-align: center;
      font-size: 2.2em;
      padding: 20px 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #gameArea {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #namesArea, #tapArea, #scoreArea {
      text-align: center;
    }
    .tap-btn {
      width: 90%;
      padding: 20px;
      font-size: 1.5em;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .tap-btn:active {
      background: #0cc;
    }
    #bar {
      width: 100%;
      height: 10px;
      background: #333;
      position: relative;
      margin: 20px 0;
    }
    #ball {
      position: absolute;
      top: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #startBtn {
      padding: 12px 20px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <div id="title">Fast Tap Clash <span id="titleBall">ðŸ”µ</span></div>

  <div id="gameArea">
    <div id="namesArea">
      <input id="nameInput" placeholder="Enter your name" />
      <button id="startBtn">Start</button>
    </div>

    <div id="scoreArea" style="display:none">
      <p><span id="player1Display">Player 1</span> Wins: <span id="p1Score">0</span></p>
      <p><span id="player2Display">Player 2</span> Wins: <span id="p2Score">0</span></p>
    </div>

    <div id="bar" style="display:none">
      <div id="ball"></div>
    </div>

    <div id="tapArea" style="display:none">
      <button class="tap-btn" id="tapBtn">TAP!</button>
    </div>
  </div>

  <script>
    // This is a placeholder. You should place your client-side WebSocket and game logic here.
    // Example placeholders for the tap logic
    document.getElementById('startBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Enter your name');

      // Simulate game start
      document.getElementById('namesArea').style.display = 'none';
      document.getElementById('bar').style.display = 'block';
      document.getElementById('tapArea').style.display = 'block';
      document.getElementById('scoreArea').style.display = 'block';
      document.getElementById('player1Display').textContent = name;
    });

    document.getElementById('tapBtn').addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent zooming on double-tap
      console.log('Tapped');
      // move ball, update score, etc.
    }, { passive: false });
  </script>
</body>
</html>
