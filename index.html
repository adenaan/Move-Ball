<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push The Ball</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      margin: 1em 0 0.5em;
      text-align: center;
      color: #f0f0f0;
      text-shadow: 0 0 8px #0ff;
    }

    .ball-logo {
      font-size: 2em;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #gameArea {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #bar {
      width: 90%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 1em 0;
      position: relative;
    }

    #ball {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      transition: left 0.1s;
    }

    .tap-button {
      background: #00ccff;
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 1em 2em;
      margin: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      touch-action: manipulation;
    }

    #names {
      margin-top: 1em;
      font-size: 1em;
      text-align: center;
    }

    #winner {
      font-size: 1.2em;
      margin-top: 1em;
      color: #ffea00;
      text-shadow: 0 0 5px #ff0;
    }

    input {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 0.5em;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1 class="ball-logo">âš½ Push The Ball</h1>

  <div id="startScreen">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button class="tap-button" id="startBtn">Start Game</button>
  </div>

  <div id="gameArea" style="display: none;">
    <div id="names">You: <span id="youName"></span> | Opponent: <span id="opponentName"></span></div>
    <div id="bar"><div id="ball"></div></div>
    <button class="tap-button" id="tapBtn">TAP!</button>
    <div id="winner"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const nameInput = document.getElementById("nameInput");
    const startScreen = document.getElementById("startScreen");
    const gameArea = document.getElementById("gameArea");
    const ball = document.getElementById("ball");
    const youNameSpan = document.getElementById("youName");
    const opponentNameSpan = document.getElementById("opponentName");
    const winnerDiv = document.getElementById("winner");

    let ws, playerID = null;

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter your name");

      startScreen.style.display = "none";
      gameArea.style.display = "flex";

      ws = new WebSocket("wss://move-ball-server.glitch.me");
      
      ws.onopen = () => {
        console.log("Connected");
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === "full") {
          alert("Room full. Try again later.");
          location.reload();
        }

        if (data.type === "init") {
          playerID = data.playerID;
          ws.send(JSON.stringify({ type: "name", name }));
        }

        if (data.type === "update") {
          const { ball: pos, names, winner } = data;
          ball.style.left = `${(pos + 100) / 200 * 100}%`;
          if (names) {
            youNameSpan.textContent = names[playerID];
            opponentNameSpan.textContent = names[1 - playerID];
          }
          winnerDiv.textContent = winner !== null
            ? (winner === playerID ? "ðŸŽ‰ You win!" : "ðŸ˜¢ You lose!")
            : "";
        }
      };
    });

    tapBtn.addEventListener("click", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    });
  </script>
</body>
</html>
