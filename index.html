<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #titleBar {
      padding: 20px 10px 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #ffca28;
      text-shadow: 0 0 6px #ffca28, 0 0 12px #ff9800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #titleBall {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      background: #ffca28;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
    }

    #gameArea {
      margin-top: 20px;
      position: relative;
      height: 200px;
    }

    #bar {
      position: relative;
      height: 10px;
      width: 90%;
      margin: 50px auto;
      background: #555;
      border-radius: 5px;
    }

    .ball {
      position: absolute;
      top: -10px;
      width: 30px;
      height: 30px;
      background: #ffca28;
      border-radius: 50%;
      transition: left 0.1s ease;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
      z-index: 10;
    }

    #names {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 1.2em;
    }

    #tapButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px #2196f3;
      touch-action: manipulation;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 1em;
    }

    #message {
      margin-top: 10px;
      color: #f44336;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px;
      font-size: 1em;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleBar">
    Move Ball
    <div id="titleBall"></div>
  </div>

  <div id="gameArea">
    <div id="names">
      <div id="player0Name">Player 1</div>
      <div id="player1Name">Player 2</div>
    </div>
    <div id="bar">
      <div id="ball" class="ball"></div>
    </div>
  </div>

  <button id="tapButton">TAP!</button>

  <div id="scoreBoard">
    Wins: <span id="wins">0</span> |
    Losses: <span id="losses">0</span>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="sendName()">Submit Name</button>
  </div>

  <div id="message"></div>

  <script>
    const ws = new WebSocket("wss://move-ball-server.glitch.me");

    let playerID = null;
    let yourName = "You";
    let otherName = "Opponent";
    let wins = 0;
    let losses = 0;

    const ball = document.getElementById("ball");
    const message = document.getElementById("message");
    const player0Name = document.getElementById("player0Name");
    const player1Name = document.getElementById("player1Name");

    function updateBall(position) {
      const bar = document.getElementById("bar");
      const barWidth = bar.offsetWidth;
      const percent = (position + 100) / 200;
      ball.style.left = `${Math.max(0, Math.min(1, percent)) * (barWidth - 30)}px`;
    }

    function updateNames() {
      if (playerID === 0) {
        player0Name.textContent = yourName;
        player1Name.textContent = otherName;
      } else {
        player0Name.textContent = otherName;
        player1Name.textContent = yourName;
      }
    }

    function sendName() {
      const input = document.getElementById("nameInput");
      if (input.value.trim()) {
        yourName = input.value.trim();
        updateNames();
        ws.send(JSON.stringify({ type: "name", name: yourName }));
      }
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
        message.textContent = `Connected as Player ${playerID + 1}`;
      }

      if (data.type === "update") {
        updateBall(data.ball);

        if (data.winner !== null) {
          if (data.winner === playerID) {
            message.textContent = "ðŸŽ‰ You win!";
            wins++;
          } else {
            message.textContent = "ðŸ˜ž You lost.";
            losses++;
          }

          document.getElementById("wins").textContent = wins;
          document.getElementById("losses").textContent = losses;
        }

        if (data.names) {
          otherName = data.names.find((n) => n !== yourName) || "Opponent";
          updateNames();
        }
      }

      if (data.type === "full") {
        message.textContent = "Room is full. Try again later.";
      }
    };

    document.getElementById("tapButton").addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });

    // Prevent double-tap zoom on iPhone
    let lastTouch = 0;
    document.addEventListener('touchstart', function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
