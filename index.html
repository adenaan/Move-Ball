<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap Ball Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    #start-screen, #game-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-title {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      margin: 10px;
    }
    button {
      padding: 0.75em 2em;
      font-size: 1.2em;
      background: cyan;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      user-select: none;
      touch-action: manipulation;
    }
    #ball-container {
      position: relative;
      width: 100%;
      height: 60px;
      background: #333;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #ball {
      width: 40px;
      height: 40px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #player-names {
      margin: 1em;
    }
    #winner-message {
      font-size: 1.5em;
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div id="game-title">ðŸ”¥ TapBall ðŸ”¥</div>
    <input type="text" id="name-input" placeholder="Enter your name" />
    <button id="start-button">Start</button>
    <div id="full-message" style="color: red; display: none;">Room full. Try again later.</div>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="player-names">Waiting for opponent...</div>
    <div id="ball-container">
      <div id="ball"></div>
    </div>
    <button id="tap-button">TAP!</button>
    <div id="winner-message"></div>
  </div>

  <script>
    let ws;
    let playerID;
    let players = ["", ""];
    let scores = [0, 0];

    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const nameInput = document.getElementById("name-input");
    const startButton = document.getElementById("start-button");
    const fullMessage = document.getElementById("full-message");
    const playerNames = document.getElementById("player-names");
    const winnerMessage = document.getElementById("winner-message");
    const ball = document.getElementById("ball");
    const tapButton = document.getElementById("tap-button");

    startButton.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) return;

      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "name", name }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "full") {
          fullMessage.style.display = "block";
          return;
        }

        if (data.type === "init") {
          playerID = data.playerID;
          startScreen.style.display = "none";
          gameScreen.style.display = "flex";
        }

        if (data.type === "players") {
          players = data.players;
          updatePlayerNames();
        }

        if (data.type === "update") {
          updateBall(data.ball);
          if (data.winner !== null) {
            winnerMessage.textContent = `${players[data.winner]} wins!`;
            scores[data.winner]++;
            updatePlayerNames();
          } else {
            winnerMessage.textContent = "";
          }
        }
      };
    });

    function updateBall(position) {
      const px = 50 + position / 2;
      ball.style.left = `${px}%`;
    }

    function updatePlayerNames() {
      const displayNames = players.map((name, i) => `${name} (P${i + 1}) [${scores[i]}]`);
      playerNames.textContent = `${displayNames[0]} vs ${displayNames[1]}`;
    }

    tapButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (ws && playerID !== undefined) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    }, { passive: false });
  </script>
</body>
</html>
