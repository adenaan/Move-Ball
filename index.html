<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2 Player Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    #game {
      margin-top: 20px;
    }
    #tapButton {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 24px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 12px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #0ff;
    }
  </style>
</head>
<body>
  <h1 id="gameTitle">Neon Clash</h1>
  <div id="game">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button id="joinBtn">Join Game</button>
    <p id="status">Waiting...</p>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <button id="tapButton">TAP</button>
  </div>

  <!-- Audio files -->
  <audio id="tapAudio" src="sounds/tap.mp3" preload="auto"></audio>
  <audio id="goalAudio" src="sounds/goal.mp3" preload="auto"></audio>
  <audio id="winAudio" src="sounds/win.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const tapAudio = document.getElementById('tapAudio');
    const goalAudio = document.getElementById('goalAudio');
    const winAudio = document.getElementById('winAudio');

    const playerNameInput = document.getElementById('playerName');
    const joinBtn = document.getElementById('joinBtn');
    const statusText = document.getElementById('status');
    const tapButton = document.getElementById('tapButton');

    let playerName = '';

    joinBtn.addEventListener('click', () => {
      playerName = playerNameInput.value.trim();
      if (playerName) {
        socket.emit('join', playerName);
        joinBtn.disabled = true;
        playerNameInput.disabled = true;
        statusText.textContent = 'Waiting for opponent...';
      }
    });

    tapButton.addEventListener('click', () => {
      if (playerName) {
        tapAudio.currentTime = 0;
        tapAudio.play();
        socket.emit('tap');
      }
    });

    socket.on('goal', (data) => {
      goalAudio.currentTime = 0;
      goalAudio.play();
      // You can also update goal UI here
    });

    socket.on('win', (data) => {
      winAudio.currentTime = 0;
      winAudio.play();
      statusText.textContent = `${data.winner} wins!`;
    });

    socket.on('start', (players) => {
      statusText.textContent = `Game started!`;
    });

    socket.on('waiting', () => {
      statusText.textContent = 'Waiting for opponent...';
    });
  </script>
</body>
</html>
