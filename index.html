<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Glow Arena</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 15px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .ball-title {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }
    #bar {
      width: 90vw;
      height: 10px;
      background: #444;
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      top: -8px;
      width: 26px;
      height: 26px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 12px #0ff;
      transition: left 0.1s ease-out;
    }
    button {
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.2s;
    }
    button:active {
      transform: scale(0.96);
    }
    input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      text-align: center;
      width: 70%;
      margin-bottom: 1em;
    }
    .names {
      display: flex;
      justify-content: space-around;
      gap: 2em;
      font-size: 1.1em;
    }
    .result {
      font-size: 1.4em;
      margin-top: 10px;
    }
    .score {
      margin-top: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1><span class="ball-title"></span> Glow Arena</h1>

  <div id="start">
    <input id="nameInput" type="text" placeholder="Enter your name" maxlength="20" />
    <button id="startBtn">Start Game</button>
    <p id="status" class="result"></p>
  </div>

  <div id="game">
    <div class="names">
      <div><strong>You:</strong> <span id="youName">-</span></div>
      <div><strong>Opponent:</strong> <span id="opponentName">-</span></div>
    </div>
    <div id="bar"><div id="ball"></div></div>
    <button id="tapBtn">TAP</button>
    <div class="result" id="resultMsg"></div>
    <div class="score" id="scoreBoard">Wins: 0 | Losses: 0</div>
  </div>

  <script>
    let ws;
    let playerID = null;
    let playerName = "";
    let opponentName = "";
    let wins = 0;
    let losses = 0;

    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const status = document.getElementById("status");
    const youName = document.getElementById("youName");
    const opponentNameDisplay = document.getElementById("opponentName");
    const resultMsg = document.getElementById("resultMsg");
    const scoreBoard = document.getElementById("scoreBoard");
    const startScreen = document.getElementById("start");
    const gameScreen = document.getElementById("game");

    startBtn.onclick = () => {
      playerName = nameInput.value.trim();
      if (playerName === "") return;

      ws = new WebSocket("wss://move-ball-server.glitch.me");
      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "join", name: playerName }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.type === "init") {
          playerID = data.playerID;
          gameScreen.style.display = "flex";
          startScreen.style.display = "none";
          status.textContent = "";
        }

        if (data.type === "update") {
          ball.style.left = `${45 + data.ball * 0.45}%`;
          if (data.names) {
            youName.textContent = data.names[playerID];
            opponentNameDisplay.textContent = data.names[1 - playerID] || "...";
          }

          if (data.winner !== undefined) {
            if (data.winner === playerID) {
              resultMsg.textContent = "You win!";
              wins++;
            } else {
              resultMsg.textContent = "You lose!";
              losses++;
            }
            updateScore();
          } else {
            resultMsg.textContent = "";
          }
        }

        if (data.type === "full") {
          status.textContent = "Room full. Try again later.";
        }
      };

      ws.onclose = () => {
        status.textContent = "Connection closed. Refresh to try again.";
      };
    };

    tapBtn.ontouchstart = tapBtn.onmousedown = (e) => {
      e.preventDefault();
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    };

    function updateScore() {
      scoreBoard.textContent = `Wins: ${wins} | Losses: ${losses}`;
    }
  </script>
</body>
</html>
