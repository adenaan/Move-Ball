<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Move Ball</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    #startScreen, #gameScreen {
      display: none;
      padding: 20px;
    }

    #titleBar {
      font-size: 1.8em;
      color: #ffca28;
      text-shadow: 0 0 6px #ffca28, 0 0 12px #ff9800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
    }

    #titleBall {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      background: #ffca28;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    #startBtn {
      background: #4caf50;
      color: white;
    }

    #tapButton {
      background: #2196f3;
      color: white;
      font-size: 1.2em;
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px #2196f3;
    }

    #bar {
      position: relative;
      margin: 40px auto;
      height: 10px;
      background: #444;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
    }

    .ball {
      position: absolute;
      top: -10px;
      width: 30px;
      height: 30px;
      background: #ffca28;
      border-radius: 50%;
      transition: left 0.1s ease;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
    }

    #names {
      display: flex;
      justify-content: space-between;
      max-width: 400px;
      margin: 0 auto 10px;
      font-size: 1.1em;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 1em;
    }

    #message {
      margin-top: 10px;
      color: #f44336;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <div id="titleBar">
      Move Ball <div id="titleBall"></div>
    </div>
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
    <div id="message"></div>
  </div>

  <div id="gameScreen">
    <div id="titleBar">
      Move Ball <div id="titleBall"></div>
    </div>
    <div id="names">
      <div id="player0Name">Player 1</div>
      <div id="player1Name">Player 2</div>
    </div>
    <div id="bar">
      <div id="ball" class="ball"></div>
    </div>
    <button id="tapButton">TAP!</button>
    <div id="scoreBoard">
      Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span>
    </div>
  </div>

  <script>
    let ws;
    let playerID = null;
    let yourName = "You";
    let otherName = "Opponent";
    let wins = 0;
    let losses = 0;

    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const tapButton = document.getElementById("tapButton");
    const message = document.getElementById("message");

    startScreen.style.display = "block";

    document.getElementById("startBtn").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (!input) {
        message.textContent = "Enter your name to start.";
        return;
      }
      yourName = input;
      startScreen.style.display = "none";
      gameScreen.style.display = "block";
      connectWebSocket();
    });

    function connectWebSocket() {
      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "name", name: yourName }));

        tapButton.onclick = () => {
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: "tap" }));
          }
        };
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerID = data.playerID;
        }

        if (data.type === "update") {
          updateBall(data.ball);

          if (data.winner !== null) {
            if (data.winner === playerID) {
              message.textContent = "ðŸŽ‰ You Win!";
              wins++;
            } else {
              message.textContent = "ðŸ˜ž You Lost.";
              losses++;
            }
            document.getElementById("wins").textContent = wins;
            document.getElementById("losses").textContent = losses;
          }

          if (data.names) {
            otherName = data.names.find(n => n !== yourName) || "Opponent";
            updateNames();
          }
        }

        if (data.type === "full") {
          message.textContent = "Room full. Try again later.";
        }
      };
    }

    function updateBall(pos) {
      const bar = document.getElementById("bar");
      const barWidth = bar.offsetWidth;
      const percent = (pos + 100) / 200;
      const ball = document.getElementById("ball");
      ball.style.left = `${percent * (barWidth - 30)}px`;
    }

    function updateNames() {
      const p0 = document.getElementById("player0Name");
      const p1 = document.getElementById("player1Name");
      if (playerID === 0) {
        p0.textContent = yourName;
        p1.textContent = otherName;
      } else {
        p0.textContent = otherName;
        p1.textContent = yourName;
      }
    }

    // Prevent double-tap zoom on iPhone
    let lastTouch = 0;
    document.addEventListener('touchstart', function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
