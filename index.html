<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ball Clash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100%;
      touch-action: manipulation;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .ball-icon {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
    }
    #nameScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #nameScreen input {
      padding: 0.5em;
      font-size: 1.2em;
      margin-bottom: 1em;
      width: 80%;
    }
    #nameScreen button {
      padding: 0.6em 1.5em;
      font-size: 1.1em;
      background: #0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
    }
    #bar {
      width: 90%;
      height: 12px;
      background: #555;
      margin: 2em 0;
      border-radius: 10px;
      position: relative;
    }
    #ball {
      width: 20px;
      height: 20px;
      background: #0ff;
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }
    .tap-btn {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 1em;
    }
    .players {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 2em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1><div class="ball-icon"></div> Ball Clash</h1>

    <div id="nameScreen">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button id="startBtn">Start</button>
    </div>

    <div id="gameScreen">
      <div class="players">
        <div id="player1Label">Player 1</div>
        <div id="player2Label">Player 2</div>
      </div>
      <div id="bar"><div id="ball"></div></div>
      <button class="tap-btn" id="tapBtn">TAP!</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    const nameScreen = document.getElementById("nameScreen");
    const gameScreen = document.getElementById("gameScreen");
    const startBtn = document.getElementById("startBtn");
    const playerNameInput = document.getElementById("playerName");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const player1Label = document.getElementById("player1Label");
    const player2Label = document.getElementById("player2Label");

    let playerID = null;
    let playerName = "";
    let players = ["", ""];

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "init") {
        playerID = data.playerID;
        nameScreen.style.display = "flex";
      }
      if (data.type === "full") {
        alert("Room is full. Try again later.");
      }
      if (data.type === "start") {
        players = data.players;
        player1Label.textContent = players[0] || "Player 1";
        player2Label.textContent = players[1] || "Player 2";
        nameScreen.style.display = "none";
        gameScreen.style.display = "flex";
      }
      if (data.type === "update") {
        ball.style.left = 50 + data.ball + "%";
        if (data.winner !== null) {
          alert(`${players[data.winner]} wins!`);
        }
      }
    });

    startBtn.addEventListener("click", () => {
      const name = playerNameInput.value.trim();
      if (name === "") return;
      playerName = name;
      socket.send(JSON.stringify({ type: "name", name }));
    });

    // Use touchstart for mobile tap responsiveness
    tapBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      socket.send(JSON.stringify({ type: "tap" }));
    }, { passive: false });

    // fallback for desktop testing
    tapBtn.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });
  </script>
</body>
</html>
