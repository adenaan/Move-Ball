<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Clash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #startScreen, #gameScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameScreen { display: none; }

    h1 {
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 1em 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      font-size: 1.4em;
      padding: 0.8em 2em;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      margin-top: 1em;
    }

    #arena {
      width: 90%;
      height: 60px;
      background: #111;
      border-radius: 30px;
      box-shadow: inset 0 0 10px #0ff;
      margin: 2em 0;
      position: relative;
    }

    #ball {
      width: 40px;
      height: 40px;
      background: #f0f;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s;
      box-shadow: 0 0 15px #f0f;
    }

    #names, #score {
      font-size: 1.2em;
      text-align: center;
      margin-top: 0.5em;
    }

    #tapBtn {
      font-size: 1.6em;
      padding: 1em 2em;
      background: #ff0;
      color: #000;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff0;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Neon Clash</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
    <div id="status" style="margin-top: 1em; color: #f66;"></div>
  </div>

  <div id="gameScreen">
    <div id="names">Player 1 vs Player 2</div>
    <div id="score">Score: 0 - 0</div>
    <div id="arena"><div id="ball"></div></div>
    <button id="tapBtn" onclick="sendTap()">TAP!</button>
  </div>

  <script>
    let ws, playerID = null, name = "", names = ["Waiting", "Waiting"];
    let scores = [0, 0];

    function startGame() {
      name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "name", name }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "full") {
          document.getElementById("status").textContent = "Room full. Try again.";
        }

        if (msg.type === "init") {
          playerID = msg.playerID;
          names = msg.names;
          scores = msg.scores || [0, 0];
          document.getElementById("startScreen").style.display = "none";
          document.getElementById("gameScreen").style.display = "flex";
          updateUI(0);
        }

        if (msg.type === "update") {
          names = msg.names;
          scores = msg.scores;
          updateUI(msg.ball);
          if (msg.winner !== null) {
            alert(`${names[msg.winner]} wins!`);
          }
        }
      };
    }

    function sendTap() {
      if (ws && playerID !== null) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    }

    function updateUI(ballPos) {
      const ball = document.getElementById("ball");
      const arena = document.getElementById("arena");
      const arenaWidth = arena.clientWidth;
      const leftPos = (ballPos + 100) / 200 * arenaWidth;
      ball.style.left = `${leftPos}px`;

      document.getElementById("names").textContent = `${names[0]} vs ${names[1]}`;
      document.getElementById("score").textContent = `Score: ${scores[0]} - ${scores[1]}`;
    }
  </script>
</body>
</html>
