<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ball Clash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-size: 2em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .ball-icon {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }
    #nameScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin-bottom: 1em;
      width: 100%;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      background: #0ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
    }
    #bar {
      position: relative;
      width: 100%;
      height: 12px;
      background: #444;
      margin: 2em 0;
      border-radius: 10px;
    }
    #ball {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #0ff;
    }
    .players {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin: 1em 0;
    }
    .player-label {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1><div class="ball-icon"></div>Ball Clash</h1>

    <div id="nameScreen">
      <input id="playerName" type="text" placeholder="Enter your name" />
      <button id="startBtn">Start</button>
    </div>

    <div id="gameScreen">
      <div class="players">
        <div id="player1Label" class="player-label">Player 1</div>
        <div id="player2Label" class="player-label">Player 2</div>
      </div>
      <div id="bar"><div id="ball"></div></div>
      <button id="tapBtn">TAP!</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    const nameInput = document.getElementById("playerName");
    const startBtn = document.getElementById("startBtn");
    const nameScreen = document.getElementById("nameScreen");
    const gameScreen = document.getElementById("gameScreen");
    const ball = document.getElementById("ball");
    const player1Label = document.getElementById("player1Label");
    const player2Label = document.getElementById("player2Label");
    const tapBtn = document.getElementById("tapBtn");

    let playerID = null;
    let playerName = "";
    let players = ["", ""];

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
        nameScreen.style.display = "flex";
      }

      if (data.type === "full") {
        alert("Room full. Try again later.");
      }

      if (data.type === "start") {
        players = data.players;
        player1Label.textContent = players[0] || "Player 1";
        player2Label.textContent = players[1] || "Player 2";
        nameScreen.style.display = "none";
        gameScreen.style.display = "flex";
      }

      if (data.type === "update") {
        ball.style.left = (50 + data.ball) + "%";
        if (data.winner !== null) {
          alert(`${players[data.winner]} wins!`);
        }
      }
    });

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name === "") return;
      playerName = name;
      socket.send(JSON.stringify({ type: "name", name }));
    });

    tapBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      socket.send(JSON.stringify({ type: "tap" }));
    }, { passive: false });

    tapBtn.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });
  </script>
</body>
</html>
