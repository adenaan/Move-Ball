<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Neon Clash</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; font-family: 'Arial', sans-serif; background: #0a0a0a; color: #fff;
      display: flex; justify-content: center; align-items: center;
    }
    #game, #start-screen {
      position: absolute; width: 100%; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    h1 {
      font-size: 2em; color: #0ff; margin-bottom: 0.5em;
      text-shadow: 0 0 10px #0ff;
    }
    .ball-bar {
      position: relative; width: 80%; height: 10px; background: #333; border-radius: 5px;
      margin: 2em 0;
    }
    .ball {
      position: absolute; width: 20px; height: 20px; background: #0ff;
      border-radius: 50%; top: -5px; left: 50%; transform: translateX(-50%);
      transition: left 0.1s ease;
    }
    #tap-button {
      padding: 1em 2em; font-size: 1.5em;
      background: #0ff; border: none; border-radius: 10px;
      color: #000; font-weight: bold;
      box-shadow: 0 0 15px #0ff;
      touch-action: manipulation;
    }
    #scoreboard { margin-top: 1em; font-size: 1.2em; }
    input { padding: 0.5em; font-size: 1em; width: 80%; margin-bottom: 1em; }
    button { padding: 0.7em 2em; font-size: 1.2em; }
  </style>
</head>
<body>

<div id="start-screen">
  <h1>Neon Clash</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="startGame()">Start</button>
</div>

<div id="game" style="display: none;">
  <h1 id="title"></h1>
  <div class="ball-bar">
    <div class="ball" id="ball"></div>
  </div>
  <button id="tap-button">TAP!</button>
  <div id="scoreboard">Score: 0 Wins - 0 Losses</div>
</div>

<script>
  let ws, playerID = null, name = '', scores = { win: 0, loss: 0 };

  function startGame() {
    name = document.getElementById('nameInput').value.trim();
    if (!name) return alert('Enter your name!');
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game').style.display = 'flex';

    ws = new WebSocket('wss://move-ball-server.glitch.me');

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === 'init') {
        playerID = data.playerID;
        document.getElementById('title').textContent = `Welcome ${name} (Player ${playerID + 1})`;
      }
      if (data.type === 'update') {
        const ball = document.getElementById('ball');
        ball.style.left = `${50 + data.ball / 2}%`;
        if (data.winner !== null) {
          if (data.winner === playerID) scores.win++;
          else scores.loss++;
          updateScore();
          alert(data.winner === playerID ? "You win!" : "You lose!");
        }
      }
      if (data.type === 'full') {
        alert('Room full. Try again later.');
        location.reload();
      }
    };
  }

  document.getElementById('tap-button').addEventListener('touchstart', () => {
    if (ws && ws.readyState === 1) {
      ws.send(JSON.stringify({ type: 'tap' }));
    }
  });

  function updateScore() {
    document.getElementById('scoreboard').textContent =
      `Score: ${scores.win} Wins - ${scores.loss} Losses`;
  }
</script>

</body>
</html>
