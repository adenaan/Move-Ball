<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Clash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f1a, #000);
      color: #0ff;
      text-align: center;
      overflow: hidden;
    }

    h1.title {
      font-size: 2.5rem;
      margin-top: 1em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .start-screen, .game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1em;
    }

    .start-screen.active, .game-screen.active {
      display: flex;
    }

    input[type="text"] {
      padding: 0.5em;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .start-button, .tap-button {
      background-color: #0ff;
      color: #000;
      font-size: 1.5em;
      padding: 0.8em 2em;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.2s;
    }

    .start-button:active, .tap-button:active {
      transform: scale(0.95);
    }

    .bar {
      width: 90vw;
      height: 4px;
      background: #0ff;
      margin: 2em auto;
      position: relative;
    }

    .ball {
      width: 30px;
      height: 30px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      top: -13px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .names {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      font-size: 1.2em;
      margin: 0 auto;
      color: #fff;
    }

    .winner-msg {
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1 class="title">Neon Clash âš¡</h1>
  
  <div class="start-screen active">
    <input id="name1" type="text" placeholder="Enter Player 1 Name" />
    <input id="name2" type="text" placeholder="Enter Player 2 Name" />
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <div class="game-screen">
    <div class="names">
      <div><span id="player1">Player 1</span> (<span id="score1">0</span>)</div>
      <div><span id="player2">Player 2</span> (<span id="score2">0</span>)</div>
    </div>
    <div class="bar">
      <div class="ball" id="ball"></div>
    </div>
    <div class="winner-msg" id="winner"></div>
    <button class="tap-button" onclick="tap()">TAP</button>
  </div>

  <script>
    let ws, playerID = null;
    let scores = [0, 0];

    function startGame() {
      document.querySelector('.start-screen').classList.remove('active');
      document.querySelector('.game-screen').classList.add('active');

      const p1 = document.getElementById('name1').value || 'Player 1';
      const p2 = document.getElementById('name2').value || 'Player 2';
      document.getElementById('player1').textContent = p1;
      document.getElementById('player2').textContent = p2;

      ws = new WebSocket("wss://move-ball-server.glitch.me");
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "init") {
          playerID = msg.playerID;
        } else if (msg.type === "update") {
          const ball = document.getElementById("ball");
          ball.style.left = `${50 + msg.ball / 2}%`;

          if (msg.winner !== null) {
            scores[msg.winner]++;
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
            document.getElementById("winner").textContent = `${msg.winner === 0 ? p1 : p2} Wins!`;
            setTimeout(() => document.getElementById("winner").textContent = "", 3000);
          }
        } else if (msg.type === "full") {
          alert("Room full. Try again later.");
        }
      };
    }

    function tap() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    }

    document.addEventListener('touchstart', function (event) {
      if (event.target.classList.contains('tap-button')) event.preventDefault();
    }, { passive: false });

    document.addEventListener('dblclick', e => e.preventDefault());
    document.addEventListener('gesturestart', e => e.preventDefault());
  </script>
</body>
</html>
