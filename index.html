<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #startScreen, #gameScreen {
      display: none;
      padding: 20px;
    }

    #titleBar {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffca28;
      text-shadow: 0 0 6px #ffca28, 0 0 12px #ff9800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    #titleBall {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      background: #ffca28;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
    }

    input, button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }

    #startBtn {
      background: #4caf50;
      color: white;
    }

    #tapButton {
      background: #2196f3;
      color: white;
      box-shadow: 0 0 8px #2196f3;
    }

    #gameArea {
      margin-top: 20px;
      position: relative;
      height: 200px;
    }

    #bar {
      position: relative;
      height: 10px;
      width: 90%;
      margin: 50px auto;
      background: #555;
      border-radius: 5px;
    }

    .ball {
      position: absolute;
      top: -10px;
      width: 30px;
      height: 30px;
      background: #ffca28;
      border-radius: 50%;
      transition: left 0.1s ease;
      box-shadow: 0 0 10px #ffca28, 0 0 20px #ff9800;
    }

    #names {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 1.2em;
    }

    #scoreBoard {
      margin-top: 20px;
    }

    #message {
      margin-top: 10px;
      color: #f44336;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <div id="titleBar">
      Move Ball <div id="titleBall"></div>
    </div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
    <div id="message"></div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div id="titleBar">
      Move Ball <div id="titleBall"></div>
    </div>

    <div id="gameArea">
      <div id="names">
        <div id="player0Name">Player 1</div>
        <div id="player1Name">Player 2</div>
      </div>
      <div id="bar">
        <div id="ball" class="ball"></div>
      </div>
    </div>

    <button id="tapButton">TAP!</button>

    <div id="scoreBoard">
      Wins: <span id="wins">0</span> |
      Losses: <span id="losses">0</span>
    </div>
  </div>

  <script>
    let ws;
    let playerID = null;
    let yourName = "You";
    let otherName = "Opponent";
    let wins = 0;
    let losses = 0;

    const ball = document.getElementById("ball");
    const message = document.getElementById("message");
    const player0Name = document.getElementById("player0Name");
    const player1Name = document.getElementById("player1Name");

    document.getElementById("startScreen").style.display = "block";

    document.getElementById("startBtn").addEventListener("click", () => {
      const input = document.getElementById("nameInput");
      if (input.value.trim()) {
        yourName = input.value.trim();
        startGame();
      } else {
        message.textContent = "Please enter a name to start.";
      }
    });

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "name", name: yourName }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerID = data.playerID;
          message.textContent = `Connected as Player ${playerID + 1}`;
        }

        if (data.type === "update") {
          updateBall(data.ball);

          if (data.winner !== null) {
            if (data.winner === playerID) {
              message.textContent = "ðŸŽ‰ You win!";
              wins++;
            } else {
              message.textContent = "ðŸ˜ž You lost.";
              losses++;
            }

            document.getElementById("wins").textContent = wins;
            document.getElementById("losses").textContent = losses;
          }

          if (data.names) {
            otherName = data.names.find((n) => n !== yourName) || "Opponent";
            updateNames();
          }
        }

        if (data.type === "full") {
          message.textContent = "Room is full. Try again later.";
        }
      };

      document.getElementById("tapButton").addEventListener("click", () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "tap" }));
        }
      });
    }

    function updateBall(position) {
      const bar = document.getElementById("bar");
      const barWidth = bar.offsetWidth;
      const percent = (position + 100) / 200;
      ball.style.left = `${Math.max(0, Math.min(1, percent)) * (barWidth - 30)}px`;
    }

    function updateNames() {
      if (playerID === 0) {
        player0Name.textContent = yourName;
        player1Name.textContent = otherName;
      } else {
        player0Name.textContent = otherName;
        player1Name.textContent = yourName;
      }
    }

    // iPhone zoom prevention
    let lastTouch = 0;
    document.addEventListener('touchstart', function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
