<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Duel Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff0;
      text-shadow: 0 0 8px #ff0a;
      margin-bottom: 0.3em;
    }

    #names {
      margin: 5px 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    #score {
      font-size: 1.2rem;
      margin: 5px;
      color: #0ff;
      text-shadow: 0 0 4px #0ff8;
    }

    input {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 80%;
      max-width: 280px;
    }

    #arena {
      font-size: 2.5rem;
      letter-spacing: 0.4em;
      margin: 20px 0;
      min-height: 3em;
    }

    button {
      background: #0ff;
      color: #111;
      border: none;
      padding: 15px 30px;
      font-size: 1.3rem;
      border-radius: 50px;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
      margin: 10px;
    }

    button:active {
      box-shadow: 0 0 20px #0ff;
    }

    #msg {
      font-size: 1rem;
      margin-top: 10px;
      color: #f0f;
      text-shadow: 0 0 4px #f0f7;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 1.1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <h1>Tap Duel Arena</h1>
  <div id="names">Waiting for players...</div>
  <div id="score">Score: 0 - 0</div>
  <input id="nameInput" placeholder="Enter your name" />
  <div id="arena">⬤––––––––––</div>
  <button id="tapBtn">TAP!</button>
  <div id="msg"></div>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));

    const nameInput = document.getElementById("nameInput");
    const tapBtn = document.getElementById("tapBtn");
    const namesDiv = document.getElementById("names");
    const scoreDiv = document.getElementById("score");
    const arena = document.getElementById("arena");
    const msg = document.getElementById("msg");

    let playerIndex = -1;
    let names = ["Waiting...", "Waiting..."];
    let lastScore = [0, 0];

    nameInput.addEventListener("change", () => {
      ws.send(JSON.stringify({ type: "name", name: nameInput.value }));
    });

    tapBtn.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });

    function renderBall(pos) {
      const len = 9;
      const mid = Math.floor(len / 2);
      const track = Array(len).fill("–");
      const i = Math.max(0, Math.min(len - 1, mid + pos));
      track[i] = "⬤";
      arena.textContent = track.join("");
    }

    function updateNames() {
      namesDiv.textContent = `${names[0]} vs ${names[1]}`;
    }

    function updateScore(score) {
      scoreDiv.textContent = `Score: ${score[0]} - ${score[1]}`;
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      switch (data.type) {
        case "init":
          playerIndex = data.playerIndex;
          names = data.names;
          updateNames();
          updateScore(data.scores);
          break;

        case "names":
          names = data.names;
          updateNames();
          break;

        case "start":
          renderBall(0);
          msg.textContent = "Game started! Tap fast!";
          break;

        case "ball":
          renderBall(data.position);
          msg.textContent = "";
          break;

        case "win":
          renderBall(0);
          updateScore(data.scores);
          msg.textContent = `${names[data.winner]} wins!`;
          break;

        case "reset":
          names = ["Waiting...", "Waiting..."];
          updateNames();
          renderBall(0);
          msg.textContent = "Opponent left. Waiting...";
          break;

        case "full":
          tapBtn.disabled = true;
          nameInput.disabled = true;
          msg.textContent = "Game full. Try again later.";
          break;
      }
    };
  </script>
</body>
</html>
