<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1e1e1e, #111);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    #game {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }
    #titleBar {
      padding: 20px 10px 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #ffca28;
      text-shadow: 0 0 8px #ffca28;
    }
    #nameEntry {
      padding: 10px;
    }
    #nameInput {
      padding: 12px;
      width: 65%;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #submitName {
      padding: 12px 18px;
      margin-left: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #2196f3;
      color: white;
      font-weight: bold;
    }
    .names {
      display: flex;
      justify-content: space-between;
      margin: 20px 30px 0;
      font-size: 1.2em;
      color: #ccc;
    }
    .bar {
      position: relative;
      height: 50px;
      background: #444;
      margin: 30px 20px;
      border-radius: 25px;
      box-shadow: inset 0 0 10px #000;
    }
    .ball {
      position: absolute;
      top: 10px;
      width: 30px;
      height: 30px;
      background: #ffca28;
      border-radius: 50%;
      transition: left 0.1s ease;
      box-shadow: 0 0 8px #ffca28;
    }
    #tapButton {
      font-size: 2em;
      padding: 20px;
      margin: 0 auto 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #tapButton:active {
      background: #388e3c;
    }
    #result {
      font-size: 1.5em;
      margin: 10px 0;
    }
    #stats {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="titleBar">âš½ Move Ball Game</div>

    <div id="nameEntry">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="submitName">Join</button>
    </div>

    <div id="names" class="names" style="display:none;">
      <div id="player0Name">Player 1</div>
      <div id="player1Name">Player 2</div>
    </div>

    <div class="bar" id="bar" style="display:none;">
      <div class="ball" id="ball" style="left: 50%;"></div>
    </div>

    <div id="result"></div>
    <button id="tapButton" style="display:none;">TAP!</button>
    <div id="stats"></div>
  </div>

  <script>
    let ws;
    let playerID;
    let wins = 0, losses = 0;
    let yourName = "";
    let otherName = "...";

    document.getElementById("submitName").onclick = () => {
      yourName = document.getElementById("nameInput").value || "Player";
      connect();
    };

    function connect() {
      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "join", name: yourName }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.type === "full") {
          alert("Room full. Try again later.");
          return;
        }

        if (data.type === "init") {
          playerID = data.playerID;
          yourName = data.yourName;
          otherName = data.otherName;
          updateNames();
          document.getElementById("nameEntry").style.display = "none";
          document.getElementById("tapButton").style.display = "block";
          document.getElementById("bar").style.display = "block";
          document.getElementById("names").style.display = "flex";
        }

        if (data.type === "names") {
          if (data.players[1 - playerID]) {
            otherName = data.players[1 - playerID];
          }
          updateNames();
        }

        if (data.type === "update") {
          const ball = document.getElementById("ball");
          const bar = document.getElementById("bar");
          const percent = (data.ball + 100) / 200;
          ball.style.left = `${percent * (bar.clientWidth - 30)}px`;

          if (data.winner !== null) {
            const result = document.getElementById("result");
            if (data.winner == playerID) {
              result.textContent = "ðŸ† You Win!";
              wins++;
            } else {
              result.textContent = "ðŸ’€ You Lose!";
              losses++;
            }
            updateStats();
            setTimeout(() => {
              result.textContent = "";
            }, 2000);
          }
        }
      };

      ws.onclose = () => {
        alert("Disconnected from server.");
      };
    }

    function updateNames() {
      document.getElementById("player0Name").textContent = playerID === 0 ? yourName : otherName;
      document.getElementById("player1Name").textContent = playerID === 1 ? yourName : otherName;
    }

    function updateStats() {
      document.getElementById("stats").textContent = `Wins: ${wins} | Losses: ${losses}`;
    }

    document.getElementById("tapButton").addEventListener("touchstart", (e) => {
      e.preventDefault();
      ws.send(JSON.stringify({ type: "tap" }));
    }, { passive: false });

    document.getElementById("tapButton").addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });
  </script>
</body>
</html>
