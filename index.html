<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Soccer Tap Arena</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #startScreen, #gameScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #startScreen input, #startScreen button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    #title {
      font-size: 2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #title img {
      width: 30px;
      height: 30px;
    }
    #status {
      font-size: 1rem;
      margin-top: 10px;
      color: lightgray;
    }
    #bar {
      width: 80%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin: 30px 0;
      position: relative;
    }
    #ball {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #00f);
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.15s ease;
    }
    #scoreboard {
      display: flex;
      gap: 30px;
      font-size: 1.2rem;
    }
    #tapButton {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #0af;
      color: #000;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 15px;
      color: yellow;
      display: none;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #888;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0af;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div id="title">
      <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="soccer" />
      <span>Soccer Tap Arena</span>
    </div>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <label class="switch">
      <input type="checkbox" id="rememberCheckbox">
      <span class="slider"></span>
    </label>
    <div style="margin-top: 5px;">Remember Me</div>
    <button id="startBtn">Start Game</button>
    <div id="status">Connecting to server...</div>
  </div>

  <div id="gameScreen" style="display: none;">
    <div id="title">
      <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="soccer" />
      <span>Soccer Tap Arena</span>
    </div>
    <div id="scoreboard">
      <span id="p1score">P1: 0</span>
      <span id="p2score">P2: 0</span>
    </div>
    <div id="bar"><div id="ball"></div></div>
    <button id="tapButton">TAP</button>
    <div id="result"></div>
  </div>

  <script>
    let socket;
    let playerIndex = null;
    let tapCooldown = false;
    let rememberName = false;

    const ballEl = document.getElementById("ball");
    const statusEl = document.getElementById("status");
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapButton");
    const p1score = document.getElementById("p1score");
    const p2score = document.getElementById("p2score");
    const result = document.getElementById("result");
    const rememberCheckbox = document.getElementById("rememberCheckbox");
    let currentNames = ["P1", "P2"];

    function connect() {
      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.onopen = () => {
        statusEl.textContent = "Connected! Enter your name to play.";
        nameInput.value = "";
        rememberCheckbox.checked = false;
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerIndex = data.playerIndex;
          currentNames = data.names;
          updateScores(data.scores, data.names);
          updateBall(data.ball);
          statusEl.textContent = "Waiting for other player...";
        }

        if (data.type === "names" && data.names) {
          updateScores(null, data.names);
        }

        if (data.type === "start") {
          result.style.display = "none";
          updateBall(data.ball);
          updateScores(data.scores, data.names || currentNames);
        }

        if (data.type === "ball") {
          updateBall(data.position);
        }

        if (data.type === "win") {
          updateScores(data.scores, currentNames);
          showResult(data.winner === playerIndex ? "You Win!" : "You Lose!");
        }

        if (data.type === "reset") {
          updateBall(0);
        }
      };

      socket.onclose = () => {
        statusEl.textContent = "Disconnected. Refresh to reconnect.";
        alert("Disconnected from server. Please refresh.");
      };

      socket.onerror = (e) => {
        console.error("WebSocket error", e);
        statusEl.textContent = "Connection error.";
      };
    }

    function updateBall(pos) {
      const percent = 50 + pos * 10;
      ballEl.style.left = `${percent}%`;
    }

    function updateScores(scores, names) {
      if (scores) {
        currentNames = names || currentNames;
        p1score.textContent = `${currentNames[0]}: ${scores[0]}`;
        p2score.textContent = `${currentNames[1]}: ${scores[1]}`;
      } else if (names) {
        currentNames = names;
        const s1 = p1score.textContent.split(":")[1].trim();
        const s2 = p2score.textContent.split(":")[1].trim();
        p1score.textContent = `${names[0]}: ${s1}`;
        p2score.textContent = `${names[1]}: ${s2}`;
      }
    }

    function showResult(msg) {
      result.textContent = msg;
      result.style.display = "block";
      setTimeout(() => result.style.display = "none", 2500);
    }

    rememberCheckbox.onchange = () => {
      rememberName = rememberCheckbox.checked;
    };

    startBtn.onclick = () => {
      const name = nameInput.value.trim() || "Player";
      if (rememberName) {
        localStorage.setItem("playerName", name);
      } else {
        localStorage.removeItem("playerName");
      }
      socket.send(JSON.stringify({ type: "name", name }));
      startScreen.style.display = "none";
      gameScreen.style.display = "flex";
    };

    tapBtn.ontouchstart = tapBtn.onclick = (e) => {
      e.preventDefault();
      if (tapCooldown) return;
      tapCooldown = true;
      socket.send(JSON.stringify({ type: "tap" }));
      setTimeout(() => { tapCooldown = false; }, 150);
    };

    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('dblclick', (e) => e.preventDefault());

    connect();
  </script>
</body>
</html>
