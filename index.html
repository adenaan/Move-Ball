<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2-Player Ball Game</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    #startScreen, #gameScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameScreen { display: none; }
    input, button {
      padding: 1em;
      font-size: 1.2em;
      margin: 0.5em;
    }
    #status { margin-top: 0.5em; font-size: 0.9em; color: #aaa; }
    #scoreboard {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
    }
    #bar {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #333, #666, #333);
    }
    #ball {
      position: absolute;
      top: calc(50% - 15px);
      width: 30px; height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff0, #f80);
      box-shadow: 0 0 20px 5px #ff0;
      transition: left 0.2s ease;
    }
    #winMsg {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #0f0;
      display: none;
    }
    #tapBtn {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: rgba(255,255,255,0.05);
      border: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
    <div id="status">Connecting...</div>
  </div>
  <div id="gameScreen">
    <div id="scoreboard"></div>
    <div id="winMsg"></div>
    <div id="bar"></div>
    <div id="ball"></div>
    <button id="tapBtn"></button>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const scoreboard = document.getElementById('scoreboard');
    const ball = document.getElementById('ball');
    const tapBtn = document.getElementById('tapBtn');
    const winMsg = document.getElementById('winMsg');

    let playerIndex = null;
    let names = ["Player 1", "Player 2"];
    let scores = [0, 0];

    socket.onopen = () => status.textContent = "Connected";

    socket.onmessage = (e) => {
      const msg = JSON.parse(e.data);
      if (msg.type === 'init') {
        playerIndex = msg.playerIndex;
        names = msg.names;
        scores = msg.scores;
      } else if (msg.type === 'names') {
        names = msg.names;
        updateScoreboard();
      } else if (msg.type === 'start') {
        moveBall(0);
        winMsg.style.display = 'none';
      } else if (msg.type === 'ball') {
        moveBall(msg.position);
      } else if (msg.type === 'win') {
        scores = msg.scores;
        updateScoreboard();
        winMsg.textContent = (msg.winner === playerIndex) ? 'You Win!' : 'You Lose';
        winMsg.style.display = 'block';
        setTimeout(() => winMsg.style.display = 'none', 1500);
      } else if (msg.type === 'reset') {
        location.reload();
      }
    };

    startBtn.onclick = () => {
      if (nameInput.value.trim()) {
        socket.send(JSON.stringify({ type: 'name', name: nameInput.value.trim() }));
        startScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        updateScoreboard();
      }
    };

    tapBtn.ontouchstart = tapBtn.onclick = (e) => {
      e.preventDefault();
      socket.send(JSON.stringify({ type: 'tap' }));
    };

    function updateScoreboard() {
      scoreboard.textContent = `${names[0]}: ${scores[0]} vs ${names[1]}: ${scores[1]}`;
    }

    function moveBall(position) {
      const percent = (position + 5) * 10; // from -5 to +5
      ball.style.left = `calc(${percent}% - 15px)`;
    }
  </script>
</body>
</html>
