<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Move-Ball</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #333;
    }

    canvas {
      background: #ddd;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .info {
      text-align: center;
      margin: 0.5rem;
    }

    .tap-btn {
      width: 90%;
      max-width: 300px;
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .tap-btn:active {
      background: #0056b3;
    }

    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 80%;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <h1>Move-Ball</h1>

  <canvas id="gameCanvas" width="320" height="100"></canvas>

  <div class="info">
    <div id="nameInfo">Connecting...</div>
    <input id="nameInput" placeholder="Enter your name" />
  </div>

  <button class="tap-btn" id="tapBtn">TAP</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tapBtn = document.getElementById('tapBtn');
    const nameInput = document.getElementById('nameInput');
    const nameInfo = document.getElementById('nameInfo');

    const socket = new WebSocket("wss://move-ball-server.glitch.me");

    let playerIndex = null;
    let ball = { direction: 0, position: 0 };
    let names = ["Waiting...", "Waiting..."];
    let scores = [0, 0];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw middle bar
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 45, canvas.width, 10);

      // Draw ball
      const x = canvas.width / 2 + ball.position * 30;
      ctx.beginPath();
      ctx.arc(x, 50, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#007bff";
      ctx.fill();
    }

    tapBtn.addEventListener('click', () => {
      console.log("TAP Fired");
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    });

    nameInput.addEventListener('change', () => {
      const name = nameInput.value.trim();
      if (socket.readyState === WebSocket.OPEN && name) {
        socket.send(JSON.stringify({ type: "name", name }));
      }
    });

    socket.addEventListener('message', (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "init") {
        playerIndex = msg.playerIndex;
        names = msg.names;
        scores = msg.scores;
        nameInfo.textContent = `You are ${names[playerIndex]}`;
      }

      if (msg.type === "names") {
        names = msg.names;
        nameInfo.textContent = `You are ${names[playerIndex]}`;
      }

      if (msg.type === "start") {
        ball = msg.ball;
        draw();
      }

      if (msg.type === "ball") {
        ball = msg;
        draw();
      }

      if (msg.type === "win") {
        scores = msg.scores;
        alert(`${names[msg.winner]} wins! Score: ${scores[0]} - ${scores[1]}`);
      }

      if (msg.type === "reset") {
        nameInfo.textContent = "Player disconnected. Waiting for restart...";
      }

      if (msg.type === "full") {
        alert("Game full. Try again later.");
      }
    });

    draw();
  </script>
</body>
</html>
