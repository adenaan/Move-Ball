<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #game {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    #ball {
      font-size: 32px;
      margin: 20px;
    }

    #tap {
      font-size: 24px;
      padding: 40px;
      margin: 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.1s;
    }

    #tap:active {
      transform: scale(0.95);
    }

    #info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>üèê Move Ball</h1>
    <div id="ball">Ball Position: 0</div>
    <button id="tap">TAP!</button>
    <div id="info">Waiting for another player...</div>
  </div>

  <script>
    let ws;
    let playerID = null;
    let lastTap = 0;

    const ballDisplay = document.getElementById('ball');
    const info = document.getElementById('info');
    const tapButton = document.getElementById('tap');

    function connect() {
      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerID = data.playerID;
          info.textContent = "You are Player " + (playerID + 1);
        }

        if (data.type === "update") {
          ballDisplay.textContent = "Ball Position: " + data.ball;
          if (data.winner !== null) {
            if (data.winner === playerID) {
              info.textContent = "üéâ You Win!";
            } else {
              info.textContent = "üò¢ You Lose!";
            }
          }
        }

        if (data.type === "full") {
          info.textContent = "Game room full. Try again later.";
          tapButton.disabled = true;
        }
      };

      ws.onclose = () => {
        info.textContent = "üîå Disconnected. Refresh to try again.";
        tapButton.disabled = true;
      };
    }

    // Prevent iPhone double-tap zoom
    window.addEventListener('touchend', function (e) {
      const now = new Date().getTime();
      if (now - lastTap < 300) {
        e.preventDefault();
      }
      lastTap = now;
    });

    tapButton.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    });

    connect();
  </script>
</body>
</html>
