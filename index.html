<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Soccer Tap Arena</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #gameScreen, #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #arena {
      position: relative;
      width: 100%;
      height: 200px;
      background: #222;
      margin: 20px 0;
    }
    #ball {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    #tapButton {
      font-size: 24px;
      padding: 12px 30px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-size: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Soccer Tap Arena</h1>
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <label>
      <input type="checkbox" id="rememberCheckbox" /> Remember me
    </label>
    <button id="startBtn">Start Game</button>
    <div id="status">Connecting...</div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display: none;">
    <div id="scoreboard">
      <span id="p1score">P1: 0</span> â€” <span id="p2score">P2: 0</span>
    </div>
    <div id="arena">
      <div id="ball"></div>
    </div>
    <button id="tapButton">TAP!</button>
    <div id="result"></div>
  </div>

  <!-- Audio -->
  <audio id="tapSound" src="sounds/tap.mp3" preload="auto"></audio>
  <audio id="goalSound" src="sounds/goal.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let socket;
      let playerIndex = null;
      let tapCooldown = false;
      let rememberName = false;

      const ballEl = document.getElementById("ball");
      const statusEl = document.getElementById("status");
      const startScreen = document.getElementById("startScreen");
      const gameScreen = document.getElementById("gameScreen");
      const nameInput = document.getElementById("nameInput");
      const rememberCheckbox = document.getElementById("rememberCheckbox");
      const startBtn = document.getElementById("startBtn");
      const tapBtn = document.getElementById("tapButton");
      const p1score = document.getElementById("p1score");
      const p2score = document.getElementById("p2score");
      const result = document.getElementById("result");

      const tapSound = document.getElementById("tapSound");
      const goalSound = document.getElementById("goalSound");
      const winSound = document.getElementById("winSound");

      let currentNames = ["P1", "P2"];

      function connect() {
        socket = new WebSocket("wss://move-ball-server.glitch.me");

        socket.onopen = () => {
          statusEl.textContent = "Connected! Enter your name to play.";
          const storedName = localStorage.getItem("playerName");
          const remember = localStorage.getItem("remember") === "true";
          rememberCheckbox.checked = remember;
          rememberName = remember;
          nameInput.value = remember && storedName ? storedName : '';
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.type === "init") {
            playerIndex = data.playerIndex;
            currentNames = data.names;
            updateScores(data.scores, data.names);
            updateBall(data.ball);
            statusEl.textContent = data.names.includes(null)
              ? "Waiting for other player..."
              : "Game ready!";
          }

          if (data.type === "names" && data.names) {
            currentNames = data.names;
            updateScores(null, currentNames);
            statusEl.textContent = currentNames.includes(null)
              ? "Waiting for other player..."
              : "Game ready!";
          }

          if (data.type === "start") {
            result.style.display = "none";
            updateBall(data.ball);
            updateScores(data.scores, data.names || currentNames);
          }

          if (data.type === "ball") {
            updateBall(data.position);
            goalSound.play().catch(() => {});
          }

          if (data.type === "win") {
            updateScores(data.scores, currentNames);
            winSound.play().catch(() => {});
            showResult(data.winner === playerIndex ? "You Win!" : "You Lose!");
          }

          if (data.type === "reset") {
            updateBall(0);
          }
        };

        socket.onclose = () => {
          statusEl.textContent = "Disconnected. Refresh to reconnect.";
          alert("Disconnected from server. Please refresh.");
        };

        socket.onerror = (e) => {
          console.error("WebSocket error", e);
          statusEl.textContent = "Connection error.";
        };
      }

      function updateBall(pos) {
        const percent = 50 + pos * 10;
        ballEl.style.left = `${percent}%`;
      }

      function updateScores(scores, names) {
        if (scores) {
          currentNames = names || currentNames;
          p1score.textContent = `${currentNames[0] || "P1"}: ${scores[0]}`;
          p2score.textContent = `${currentNames[1] || "P2"}: ${scores[1]}`;
        } else if (names) {
          const s1 = p1score.textContent.split(":")[1].trim();
          const s2 = p2score.textContent.split(":")[1].trim();
          p1score.textContent = `${names[0] || "P1"}: ${s1}`;
          p2score.textContent = `${names[1] || "P2"}: ${s2}`;
        }
      }

      function showResult(msg) {
        result.textContent = msg;
        result.style.display = "block";
        setTimeout(() => result.style.display = "none", 2500);
      }

      rememberCheckbox.onchange = () => {
        rememberName = rememberCheckbox.checked;
        localStorage.setItem("remember", rememberName);
      };

      startBtn.onclick = () => {
        const name = nameInput.value.trim() || "Player";
        if (rememberName) {
          localStorage.setItem("playerName", name);
        } else {
          localStorage.removeItem("playerName");
        }
        socket.send(JSON.stringify({ type: "name", name }));
        startScreen.style.display = "none";
        gameScreen.style.display = "flex";
      };

      tapBtn.ontouchstart = tapBtn.onclick = (e) => {
        e.preventDefault();
        if (tapCooldown) return;
        tapCooldown = true;
        tapSound.play().catch(() => {});
        socket.send(JSON.stringify({ type: "tap" }));
        setTimeout(() => { tapCooldown = false; }, 150);
      };

      document.addEventListener('gesturestart', (e) => e.preventDefault());
      document.addEventListener('dblclick', (e) => e.preventDefault());

      connect();
    });
  </script>
</body>
</html>
