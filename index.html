<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neon Clash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-top: 1em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #glow-ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startScreen {
      display: flex;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 1em;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #0ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff;
      margin-top: 10px;
      touch-action: manipulation;
    }

    #bar {
      width: 100%;
      height: 20px;
      background: #222;
      position: relative;
      margin: 40px 0;
    }

    #ball {
      width: 30px;
      height: 30px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: calc(50% - 15px);
      box-shadow: 0 0 15px #0ff;
      transition: left 0.1s ease;
    }

    #players {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      font-size: 1.1em;
    }

    #score {
      margin: 10px 0;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1><span>Neon Clash</span> <div id="glow-ball"></div></h1>

  <div id="startScreen">
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameScreen">
    <div id="players">
      <div id="playerName">You</div>
      <div id="opponentName">Opponent</div>
    </div>
    <div id="score">Wins: 0 | Losses: 0</div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapBtn">TAP!</button>
    <div id="message"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me"); // change if needed

    let playerID = null;
    let playerName = "";
    let opponentName = "";
    let scores = { win: 0, loss: 0 };

    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const playerNameDisplay = document.getElementById("playerName");
    const opponentNameDisplay = document.getElementById("opponentName");
    const messageDisplay = document.getElementById("message");
    const scoreDisplay = document.getElementById("score");

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name) {
        playerName = name;
        socket.send(JSON.stringify({ type: "join", name }));
      }
    });

    tapBtn.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });

    socket.addEventListener("open", () => {
      console.log("Connected to server");
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      switch (data.type) {
        case "init":
          playerID = data.playerID;
          break;

        case "ready":
          opponentName = data.opponentName;
          document.getElementById("startScreen").style.display = "none";
          document.getElementById("gameScreen").style.display = "flex";
          playerNameDisplay.textContent = playerName;
          opponentNameDisplay.textContent = opponentName;
          updateScoreDisplay();
          break;

        case "update":
          const pos = data.ball;
          const winner = data.winner;

          ball.style.left = `calc(50% + ${pos}px - 15px)`;

          if (winner !== null) {
            const didWin = winner === playerID;
            messageDisplay.textContent = didWin ? "You Win!" : "You Lose!";
            if (didWin) scores.win++;
            else scores.loss++;
            updateScoreDisplay();

            setTimeout(() => {
              messageDisplay.textContent = "";
              ball.style.left = "calc(50% - 15px)";
            }, 2000);
          }
          break;

        case "full":
          alert("Room full. Try again later.");
          break;
      }
    });

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Wins: ${scores.win} | Losses: ${scores.loss}`;
    }
  </script>
</body>
</html>
