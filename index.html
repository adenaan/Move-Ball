<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soccer Clash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #title {
      font-size: 2em;
      color: #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #title::before {
      content: "âš½";
      font-size: 1.5em;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    #status {
      margin-top: 5px;
      font-size: 0.9em;
      color: #aaa;
    }
    #game {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    #scoreboard {
      font-size: 1.2em;
    }
    #bar {
      width: 90vw;
      max-width: 600px;
      height: 12px;
      background: #444;
      border-radius: 6px;
      position: relative;
      margin-top: 20px;
    }
    #ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(#0ff, #00f);
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: calc(50% - 20px);
      transition: left 0.2s ease;
      box-shadow: 0 0 15px #0ff;
    }
    #tapButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #0f0;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      touch-action: manipulation;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
      color: #0ff;
      display: none;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <div id="title">Soccer Clash</div>
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <button id="startBtn" disabled>Start Game</button>
    <div id="status">Connecting to server...</div>
  </div>

  <div id="game">
    <div id="title">Soccer Clash</div>
    <div id="scoreboard">Waiting for players...</div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapButton">TAP</button>
    <div id="result"></div>
  </div>

  <script>
    let socket;
    let playerIndex = null;
    let ball = { position: 0 };
    const startScreen = document.getElementById("startScreen");
    const gameDiv = document.getElementById("game");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const tapButton = document.getElementById("tapButton");
    const scoreboard = document.getElementById("scoreboard");
    const ballEl = document.getElementById("ball");

    let names = ["", ""];
    let scores = [0, 0];
    let connected = false;

    function connect() {
      status.innerText = "Connecting to server...";
      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.onopen = () => {
        connected = true;
        status.innerText = "Connected";
        startBtn.disabled = false;
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "init") {
          playerIndex = msg.playerIndex;
          names = msg.names;
          scores = msg.scores;
        }

        if (msg.type === "names") {
          names = msg.names;
          updateScoreboard();
        }

        if (msg.type === "start") {
          ball.position = 0;
          moveBall();
          result.style.display = "none";
        }

        if (msg.type === "ball") {
          ball.position = msg.position;
          moveBall();
        }

        if (msg.type === "win") {
          scores = msg.scores;
          updateScoreboard();
          const won = msg.winner === playerIndex;
          result.innerText = won ? "You WIN!" : "You LOSE!";
          result.style.display = "block";
          setTimeout(() => result.style.display = "none", 1500);
        }

        if (msg.type === "reset") {
          location.reload();
        }
      };
    }

    function moveBall() {
      const percent = 50 + ball.position * 10;
      ballEl.style.left = `calc(${percent}% - 20px)`;
    }

    function updateScoreboard() {
      scoreboard.innerText = `${names[0]}: ${scores[0]} vs ${names[1]}: ${scores[1]}`;
    }

    startBtn.onclick = () => {
      if (!connected) return;
      const name = nameInput.value.trim();
      if (name && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "name", name }));
        startScreen.style.display = "none";
        gameDiv.style.display = "flex";
        updateScoreboard();
      }
    };

    tapButton.onclick = (e) => {
      e.preventDefault();
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    };

    // Prevent iPhone zoom on double tap
    document.addEventListener("touchstart", function (event) {
      if (event.touches.length > 1) event.preventDefault();
    }, { passive: false });

    document.addEventListener("dblclick", function (e) {
      e.preventDefault();
    });

    connect();
  </script>

</body>
</html>
