<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    #game {
      display: none;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    #bar-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
    }

    #ball {
      width: 30px;
      height: 30px;
      background: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s ease-out;
    }

    #tap {
      font-size: 24px;
      padding: 40px;
      margin: 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
    }

    #info {
      margin-top: 10px;
      font-size: 16px;
    }

    #stats {
      margin-top: 5px;
      font-size: 14px;
      color: #ccc;
    }

    #setup {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      margin: 20px auto;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button#startGame {
      padding: 14px;
      font-size: 20px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="setup">
    <h1>üèê Move Ball</h1>
    <p>Enter your name to begin:</p>
    <input type="text" id="playerNameInput" placeholder="Your name" />
    <button id="startGame">Start Game</button>
  </div>

  <div id="game">
    <div id="bar-container">
      <div id="ball"></div>
    </div>
    <button id="tap">TAP!</button>
    <div id="info">Waiting...</div>
    <div id="stats">Wins: 0 | Losses: 0</div>
  </div>

  <script>
    let ws;
    let playerID = null;
    let playerName = "";
    let otherName = "Opponent";
    let lastTap = 0;

    const setup = document.getElementById("setup");
    const game = document.getElementById("game");
    const input = document.getElementById("playerNameInput");
    const startBtn = document.getElementById("startGame");
    const ball = document.getElementById("ball");
    const info = document.getElementById("info");
    const tapButton = document.getElementById("tap");
    const stats = document.getElementById("stats");

    function updateBall(position) {
      const barWidth = document.getElementById("bar-container").offsetWidth;
      const ballWidth = ball.offsetWidth;
      const px = ((position + 100) / 200) * (barWidth - ballWidth);
      ball.style.left = px + "px";
    }

    function loadStats() {
      const wins = parseInt(localStorage.getItem("wins") || "0");
      const losses = parseInt(localStorage.getItem("losses") || "0");
      stats.textContent = `Wins: ${wins} | Losses: ${losses}`;
    }

    function recordResult(winner) {
      let wins = parseInt(localStorage.getItem("wins") || "0");
      let losses = parseInt(localStorage.getItem("losses") || "0");

      if (winner === playerID) {
        wins++;
        localStorage.setItem("wins", wins);
      } else {
        losses++;
        localStorage.setItem("losses", losses);
      }

      loadStats();
    }

    function connectWithName(name) {
      ws = new WebSocket("wss://move-ball-server.glitch.me");

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "join", name }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerID = data.playerID;
          playerName = data.yourName;
          otherName = data.otherName || "Opponent";
          info.textContent = `You: ${playerName} vs ${otherName}`;
        }

        if (data.type === "names") {
          if (data.players) {
            otherName = data.players.find((n, i) => i !== playerID);
            info.textContent = `You: ${playerName} vs ${otherName}`;
          }
        }

        if (data.type === "update") {
          updateBall(data.ball);
          if (data.winner !== null) {
            const isWin = data.winner === playerID;
            info.textContent = isWin ? `üéâ ${playerName} Wins!` : `üò¢ ${otherName} Wins!`;
            recordResult(data.winner);
          }
        }

        if (data.type === "full") {
          info.textContent = "Game room full. Try again later.";
          tapButton.disabled = true;
        }
      };

      ws.onclose = () => {
        info.textContent = "üîå Disconnected. Refresh to try again.";
        tapButton.disabled = true;
      };
    }

    // Prevent iOS zoom + allow rapid tapping
    window.addEventListener('touchstart', function (e) {
      const now = new Date().getTime();
      if (now - lastTap < 300) e.preventDefault();
      lastTap = now;
    }, { passive: false });

    tapButton.addEventListener('touchstart', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    });

    tapButton.addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "tap" }));
      }
    });

    startBtn.addEventListener("click", () => {
      const name = input.value.trim() || "Player";
      setup.style.display = "none";
      game.style.display = "flex";
      connectWithName(name);
      loadStats();
    });
  </script>
</body>
</html>
