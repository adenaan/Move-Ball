<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tap Duel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }

    #game-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .title {
      font-size: 2em;
      color: #61dafb;
      margin-bottom: 20px;
    }

    #start-screen input,
    #start-screen button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      width: 80%;
    }

    #bar {
      position: relative;
      height: 20px;
      background: #333;
      margin: 20px 0;
      border-radius: 10px;
    }

    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f06292;
      border-radius: 50%;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.2s ease-out;
    }

    #tapButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #61dafb;
      border: none;
      color: #000;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
    }

    #names {
      display: flex;
      justify-content: space-between;
      font-size: 1em;
      padding: 0 20px;
    }

    #message {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1 class="title">Tap Duel</h1>

    <div id="start-screen">
      <input id="nameInput" type="text" placeholder="Enter your name" />
      <button id="startButton">Start Game</button>
    </div>

    <div id="game-ui" style="display: none;">
      <div id="names">
        <span id="player1Name">Waiting...</span>
        <span id="player2Name">Waiting...</span>
      </div>
      <div id="bar">
        <div id="ball"></div>
      </div>
      <button id="tapButton">TAP!</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const socket = new WebSocket(`wss://${location.host}`);
    let playerIndex = null;

    const startButton = document.getElementById('startButton');
    const nameInput = document.getElementById('nameInput');
    const tapButton = document.getElementById('tapButton');
    const ball = document.getElementById('ball');
    const startScreen = document.getElementById('start-screen');
    const gameUI = document.getElementById('game-ui');
    const player1Name = document.getElementById('player1Name');
    const player2Name = document.getElementById('player2Name');
    const message = document.getElementById('message');

    startButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) return;

      socket.send(JSON.stringify({ type: 'name', name }));
      startScreen.style.display = 'none';
      gameUI.style.display = 'block';
    });

    function sendTap() {
      console.log("TAP Fired");
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'tap' }));
      } else {
        console.warn("WebSocket not open");
      }
    }

    tapButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      sendTap();
    });

    tapButton.addEventListener('click', (e) => {
      e.preventDefault();
      sendTap();
    });

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'init') {
        playerIndex = data.playerIndex;
        player1Name.textContent = data.names[0] || 'Waiting...';
        player2Name.textContent = data.names[1] || 'Waiting...';
      }

      if (data.type === 'names') {
        player1Name.textContent = data.names[0] || 'Waiting...';
        player2Name.textContent = data.names[1] || 'Waiting...';
      }

      if (data.type === 'start') {
        message.textContent = '';
        updateBall(data.ball.position);
      }

      if (data.type === 'ball') {
        updateBall(data.position);
      }

      if (data.type === 'win') {
        message.textContent = data.winner === playerIndex ? 'You win!' : 'You lose!';
      }

      if (data.type === 'reset') {
        location.reload();
      }
    };

    function updateBall(pos) {
      const percent = 50 + (pos * 10);
      ball.style.left = `${percent}%`;
    }
  </script>
</body>
</html>
