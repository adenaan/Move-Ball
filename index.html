<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tap Battle</title>
  <style>
    html {
      touch-action: manipulation;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin: 1em 0 0.5em;
      text-shadow: 0 0 10px cyan;
    }
    #gameTitle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    #ballIcon {
      width: 20px;
      height: 20px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 10px cyan;
    }
    #nameEntry {
      margin-top: 1em;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: black;
      font-weight: bold;
      margin-top: 1em;
    }
    .scoreboard {
      font-size: 1.5em;
      margin: 1em 0;
      color: lime;
    }
    .player-labels {
      display: flex;
      justify-content: space-around;
      margin: 1em 0;
    }
    #tapButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1em 2em;
      background: lime;
      border: none;
      font-size: 1.5em;
      border-radius: 1em;
      box-shadow: 0 0 10px lime;
    }
    #message {
      margin-top: 1em;
      font-size: 1.2em;
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="gameTitle">
    <h1>Tap Battle</h1>
    <div id="ballIcon"></div>
  </div>

  <div id="nameEntry">
    <input id="name1" placeholder="Player 1 name" />
    <input id="name2" placeholder="Player 2 name" />
    <br />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="player-labels">
    <div><strong id="label1">Player 1</strong></div>
    <div><strong id="label2">Player 2</strong></div>
  </div>

  <div class="scoreboard">
    <span id="score1">0</span> - <span id="score2">0</span>
  </div>

  <div id="message"></div>

  <button id="tapButton" onclick="sendTap()">TAP!</button>

  <script>
    let socket, playerID = null, scores = [0, 0];

    function startGame() {
      const name1 = document.getElementById('name1').value || 'Player 1';
      const name2 = document.getElementById('name2').value || 'Player 2';
      document.getElementById('label1').textContent = name1;
      document.getElementById('label2').textContent = name2;
      document.getElementById('nameEntry').style.display = 'none';

      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "init") {
          playerID = data.playerID;
        } else if (data.type === "update") {
          if (data.winner !== null) {
            scores[data.winner]++;
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
            document.getElementById('message').textContent = `${data.winner === 0 ? name1 : name2} wins!`;
          } else {
            document.getElementById('message').textContent = "";
          }
        } else if (data.type === "full") {
          document.getElementById('message').textContent = "Room full. Try again later.";
        }
      };
    }

    function sendTap() {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    }
  </script>
</body>
</html>
