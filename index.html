<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Push Ball Duel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #000;
      color: white;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
      text-shadow: 0 0 10px cyan;
    }
    #ballTitle {
      display: inline-block;
      background: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      margin: 0 10px;
    }
    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1em;
    }
    #startScreen {
      display: flex;
    }
    input {
      padding: 0.5em;
      font-size: 1.2em;
      width: 80%;
      margin: 0.5em auto;
      border-radius: 10px;
      border: none;
    }
    button {
      font-size: 1.5em;
      padding: 1em;
      margin-top: 1em;
      width: 80%;
      border: none;
      border-radius: 12px;
      background: cyan;
      color: black;
    }
    #bar {
      width: 100%;
      height: 10px;
      background: #444;
      position: relative;
      margin: 2em 0;
    }
    #ball {
      position: absolute;
      top: -8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px white;
      transition: left 0.1s ease-out;
    }
    #names, #result {
      margin-top: 1em;
      font-size: 1.2em;
    }
    #tapBtn {
      font-size: 2em;
      padding: 1em 2em;
      margin-top: 1em;
      background: lime;
      border: none;
      border-radius: 12px;
      color: black;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <h1>Push <span id="ballTitle"></span> Duel</h1>

  <div id="startScreen">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
  </div>

  <div id="gameScreen">
    <div id="names"></div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapBtn" onclick="sendTap()">TAP!</button>
    <div id="result"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;
    let playerName = "";
    let opponentName = "";
    let ball = document.getElementById("ball");
    let result = document.getElementById("result");

    function startGame() {
      playerName = document.getElementById("nameInput").value.trim();
      if (!playerName) return;
      socket.send(JSON.stringify({ type: "name", name: playerName }));
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "flex";
    }

    socket.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === "init") {
        playerID = data.playerID;
      }
      if (data.type === "update") {
        ball.style.left = `${50 + data.ball / 2}%`;
        result.textContent = data.winner !== null
          ? (data.winner === playerID ? "You Win!" : "You Lose!")
          : "";
        updateNames(data.names);
      }
      if (data.type === "full") {
        alert("Room is full. Try again later.");
        location.reload();
      }
    };

    function sendTap() {
      socket.send(JSON.stringify({ type: "tap" }));
    }

    function updateNames(names) {
      const otherID = playerID === 0 ? 1 : 0;
      document.getElementById("names").textContent = `${names[playerID]} vs ${names[otherID]}`;
    }
  </script>
</body>
</html>
