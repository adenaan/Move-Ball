<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <title>MoveBall</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #nameScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    #nameScreen {
      display: flex;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      width: 80%;
    }

    #gameScreen {
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }

    #bar {
      width: 100%;
      height: 20px;
      background: #555;
      position: relative;
      border-radius: 10px;
      margin: 20px 0;
    }

    #ball {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s;
    }

    #tapBtn {
      padding: 20px;
      font-size: 22px;
      background: #0af;
      border: none;
      border-radius: 10px;
      color: white;
      width: 80%;
    }

    .names {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 18px;
    }

    #title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div id="nameScreen">
    <div id="title">âšª MoveBall</div>
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
  </div>

  <div id="gameScreen">
    <div class="names">
      <div id="player1Name">Player 1</div>
      <div id="player2Name">Player 2</div>
    </div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapBtn">TAP!</button>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;

    socket.addEventListener("open", () => {
      console.log("Connected");
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
      }

      if (data.type === "start") {
        document.getElementById("nameScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "flex";
        updateNames(data.names);
      }

      if (data.type === "update") {
        moveBall(data.ball);
        updateNames(data.names);
        if (data.winner !== null) {
          const winnerName = data.names[data.winner];
          alert(`${winnerName} wins!`);
        }
      }

      if (data.type === "full") {
        alert("Room is full. Try again later.");
      }
    });

    function moveBall(position) {
      const bar = document.getElementById("bar");
      const ball = document.getElementById("ball");
      const barWidth = bar.clientWidth - 30;
      const percent = (position + 100) / 200;
      const left = barWidth * percent;
      ball.style.left = `${left}px`;
    }

    function updateNames(names) {
      document.getElementById("player1Name").textContent = names[0];
      document.getElementById("player2Name").textContent = names[1];
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (name !== "") {
        socket.send(JSON.stringify({ type: "name", name }));
      }
    });

    document.getElementById("tapBtn").addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });

    // Prevent double-tap zoom on iPhone
    document.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouch = 0;
    document.addEventListener("touchend", function (e) {
      const now = new Date().getTime();
      if (now - lastTouch <= 300) {
        e.preventDefault();
      }
      lastTouch = now;
    }, false);
  </script>

</body>
</html>
