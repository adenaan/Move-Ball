<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Push Battle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1em;
    }
    #startScreen input {
      margin: 0.5em;
      padding: 0.5em;
      font-size: 1.2em;
    }
    #startScreen button {
      padding: 0.7em 2em;
      font-size: 1.2em;
      background: #28a;
      border: none;
      color: white;
      border-radius: 10px;
    }
    #title {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #bar {
      width: 80%;
      height: 10px;
      background: #fff;
      margin: 2em auto;
      position: relative;
    }
    #ball {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s;
    }
    #tapBtn {
      padding: 1em 2em;
      font-size: 1.5em;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 15px;
      margin-top: 2em;
      touch-action: manipulation;
    }
    .names {
      margin-top: 1em;
      font-size: 1em;
    }
    .glow-title {
      font-size: 2.2em;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <div class="glow-title">TAP PUSH BATTLE ⚽</div>
  <input id="playerName" placeholder="Enter your name" />
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen">
  <div id="title" class="glow-title">TAP PUSH BATTLE ⚽</div>
  <div id="bar"><div id="ball"></div></div>
  <button id="tapBtn">TAP!</button>
  <div class="names" id="playerNames"></div>
  <div class="names" id="winMessage"></div>
</div>

<script>
  const ws = new WebSocket("wss://move-ball-server.glitch.me");
  let playerID = null;
  let myName = "";

  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const startBtn = document.getElementById("startBtn");
  const playerInput = document.getElementById("playerName");
  const tapBtn = document.getElementById("tapBtn");
  const ball = document.getElementById("ball");
  const playerNames = document.getElementById("playerNames");
  const winMessage = document.getElementById("winMessage");

  let players = ["Waiting...", "Waiting..."];
  let scores = [0, 0];

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "init") {
      playerID = data.playerID;
      startScreen.style.display = "flex";
    }

    if (data.type === "update") {
      const position = 50 + data.ball;
      ball.style.left = position + "%";
      winMessage.textContent = data.winner !== null ? `${players[data.winner]} wins!` : "";
      if (data.winner !== null) {
        scores[data.winner]++;
      }
      updatePlayerNames();
    }

    if (data.type === "names") {
      players = data.names;
      updatePlayerNames();
    }

    if (data.type === "full") {
      alert("Room full. Try again later.");
    }
  };

  startBtn.onclick = () => {
    if (playerInput.value.trim() === "") return;
    myName = playerInput.value.trim();
    ws.send(JSON.stringify({ type: "name", name: myName }));
    startScreen.style.display = "none";
    gameScreen.style.display = "flex";
  };

  tapBtn.ontouchstart = tapBtn.onclick = () => {
    if (playerID !== null) {
      ws.send(JSON.stringify({ type: "tap", playerID }));
    }
  };

  function updatePlayerNames() {
    playerNames.textContent = `${players[0]} (${scores[0]}) vs ${players[1]} (${scores[1]})`;
  }
</script>

</body>
</html>
