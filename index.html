<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Push Duel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    #nameInput {
      margin: 10px;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    #tapButton {
      background: #0ff;
      color: #111;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      margin-top: 15px;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }

    #tapButton:active {
      box-shadow: 0 0 20px #0ff;
    }

    #ball {
      font-size: 3rem;
      margin: 30px 0;
      letter-spacing: 10px;
    }

    #players, #message {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      #tapButton {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Neon Push Duel</h1>
  <input id="nameInput" placeholder="Enter your name" />
  <button id="tapButton">TAP!</button>
  <div id="ball">⬤</div>
  <div id="players"></div>
  <div id="message"></div>

  <script>
    const ws = new WebSocket(window.location.origin.replace(/^http/, 'ws'));
    const nameInput = document.getElementById("nameInput");
    const tapButton = document.getElementById("tapButton");
    const ball = document.getElementById("ball");
    const message = document.getElementById("message");
    const playersDiv = document.getElementById("players");

    let playerIndex = -1;
    let playerNames = ["Waiting...", "Waiting..."];

    nameInput.addEventListener("change", () => {
      ws.send(JSON.stringify({ type: "name", name: nameInput.value }));
    });

    tapButton.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "tap" }));
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerIndex = data.playerIndex;
        playerNames = data.names;
        updateNames();
        updateScores(data.scores);
      }

      if (data.type === "names") {
        playerNames = data.names;
        updateNames();
      }

      if (data.type === "ball") {
        updateBall(data.position);
      }

      if (data.type === "win") {
        updateBall(0);
        message.textContent = `${playerNames[data.winner]} wins!`;
        updateScores(data.scores);
      }

      if (data.type === "reset") {
        message.textContent = "Player disconnected. Waiting for opponent...";
        playerNames = ["Waiting...", "Waiting..."];
        updateNames();
        updateBall(0);
      }

      if (data.type === "start") {
        updateBall(0);
        message.textContent = "Game started! Tap to push!";
      }

      if (data.type === "full") {
        message.textContent = "Game is full. Try again later.";
        tapButton.disabled = true;
        nameInput.disabled = true;
      }
    };

    function updateNames() {
      playersDiv.textContent = `${playerNames[0]} vs ${playerNames[1]}`;
    }

    function updateBall(pos) {
      const middle = 5;
      const display = Array(11).fill("–");
      display[middle + pos] = "⬤";
      ball.textContent = display.join("");
    }

    function updateScores(scores) {
      message.textContent += ` | Score: ${scores[0]} - ${scores[1]}`;
    }
  </script>
</body>
</html>
