<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Push Battle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
      height: 100%;
    }

    #nameScreen, #gameScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #gameScreen {
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }

    .ball-logo {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #0ff, #008);
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0ff;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #bar {
      width: 90%;
      height: 20px;
      background: #333;
      margin: 40px 0;
      border-radius: 10px;
      position: relative;
    }

    #ball {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #0ff, #008);
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s ease;
      box-shadow: 0 0 10px #0ff;
    }

    .tapBtn {
      font-size: 1.5rem;
      padding: 20px 40px;
      background: #0ff;
      color: #000;
      border-radius: 15px;
      margin: 10px;
      touch-action: manipulation;
      user-select: none;
    }

    #players {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 10px;
      font-size: 1rem;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="nameScreen">
    <div class="ball-logo"></div>
    <h1>Push Battle</h1>
    <input id="nameInput" type="text" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
  </div>

  <div id="gameScreen">
    <h1>Push Battle</h1>
    <div class="ball-logo"></div>
    <div id="players">
      <div id="player0">Player 1</div>
      <div id="player1">Player 2</div>
    </div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapBtn" class="tapBtn">TAP!</button>
    <div id="message"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;

    const nameScreen = document.getElementById("nameScreen");
    const gameScreen = document.getElementById("gameScreen");
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const message = document.getElementById("message");
    const ball = document.getElementById("ball");

    const playerLabels = [document.getElementById("player0"), document.getElementById("player1")];

    let names = ["Player 1", "Player 2"];

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name !== "") {
        nameScreen.style.display = "none";
        gameScreen.style.display = "flex";
        socket.send(JSON.stringify({ type: "name", name }));
      }
    });

    tapBtn.addEventListener("touchstart", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
      }

      if (data.type === "start") {
        names = data.names;
        playerLabels[0].textContent = names[0];
        playerLabels[1].textContent = names[1];
      }

      if (data.type === "update") {
        const percent = (data.ball + 100) / 200;
        ball.style.left = `${percent * 100}%`;

        if (data.winner !== null) {
          if (data.winner == playerID) {
            message.textContent = "ðŸŽ‰ You Win!";
          } else {
            message.textContent = "ðŸ˜¢ You Lose!";
          }
          setTimeout(() => {
            message.textContent = "";
          }, 2000);
        }
      }

      if (data.type === "full") {
        alert("Room is full. Try again later.");
      }
    });
  </script>
</body>
</html>
