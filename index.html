<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Duel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #start-screen {
      display: flex;
    }

    #game-screen {
      padding-top: 2rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .tap-zone {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    .tap-button {
      flex: 1;
      margin: 0 1rem;
      height: 200px;
      background: #222;
      border: 2px solid #0ff;
      border-radius: 10px;
      font-size: 1.5rem;
      color: #0ff;
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Neon Duel</h1>

  <div id="start-screen" class="screen">
    <input id="playerName" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game-screen" class="screen">
    <div id="names"></div>
    <div id="score">Score: 0 - 0</div>
    <div class="tap-zone">
      <button id="tapBtn" class="tap-button">TAP!</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws').replace(/\/$/, ''));
    const startBtn = document.getElementById('startBtn');
    const tapBtn = document.getElementById('tapBtn');
    const playerNameInput = document.getElementById('playerName');
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const namesDiv = document.getElementById('names');
    const statusDiv = document.getElementById('status');
    const scoreDiv = document.getElementById('score');

    let playerIndex = null;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'init') {
        playerIndex = data.playerIndex;
        updateNames(data.names);
        scoreDiv.textContent = `Score: ${data.scores[0]} - ${data.scores[1]}`;
      }
      if (data.type === 'names') {
        updateNames(data.names);
      }
      if (data.type === 'start') {
        statusDiv.textContent = "Game Started!";
      }
      if (data.type === 'ball') {
        statusDiv.textContent = `Ball moved to ${data.position}`;
      }
      if (data.type === 'win') {
        statusDiv.textContent = `ðŸ† ${data.winner === playerIndex ? 'You win!' : 'You lose.'}`;
        scoreDiv.textContent = `Score: ${data.scores[0]} - ${data.scores[1]}`;
      }
      if (data.type === 'reset') {
        statusDiv.textContent = 'Opponent left. Waiting...';
      }
    };

    startBtn.onclick = () => {
      const name = playerNameInput.value.trim() || `Player`;
      ws.send(JSON.stringify({ type: 'name', name }));
      startScreen.style.display = 'none';
      gameScreen.style.display = 'block';
    };

    tapBtn.onclick = () => {
      ws.send(JSON.stringify({ type: 'tap' }));
    };

    function updateNames(names) {
      namesDiv.textContent = `You: ${names[playerIndex]} | Opponent: ${names[1 - playerIndex] || 'Waiting...'}`;
    }
  </script>
</body>
</html>
