<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Soccer Tap Duel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #startScreen, #status, #game, #result {
      position: absolute;
      width: 100%;
      left: 0;
    }
    #startScreen {
      top: 30%;
    }
    #status {
      top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #game {
      top: 60px;
      bottom: 0;
    }
    #bar {
      position: relative;
      width: 100%;
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      top: -10px;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #0ff, #00f);
      border-radius: 50%;
      box-shadow: 0 0 15px #0ff;
      transition: left 0.3s ease;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
    #tapButton {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
    }
    #result {
      top: 50%;
      font-size: 32px;
      font-weight: bold;
      display: none;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      width: 60%;
      max-width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>âš½ Soccer Tap Duel</h1>
    <input id="nameInput" type="text" placeholder="Enter your name" /><br/>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="status">Connecting to server...</div>
  <div id="game" style="display:none;">
    <div id="scoreboard"></div>
    <div id="bar"><div id="ball"></div></div>
    <button id="tapButton">TAP!</button>
  </div>
  <div id="result"></div>

  <script>
    let socket;
    let playerIndex = null;
    let ball = { position: 0 };
    const startScreen = document.getElementById("startScreen");
    const gameDiv = document.getElementById("game");
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const tapButton = document.getElementById("tapButton");
    const scoreboard = document.getElementById("scoreboard");
    const ballEl = document.getElementById("ball");

    let names = ["", ""];
    let scores = [0, 0];

    function connect() {
      status.innerText = "Connecting to server...";
      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.onopen = () => {
        status.innerText = "Connected";
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "init") {
          playerIndex = msg.playerIndex;
          names = msg.names;
          scores = msg.scores;
        }

        if (msg.type === "names") {
          names = msg.names;
          updateScoreboard();
        }

        if (msg.type === "start") {
          ball.position = 0;
          moveBall();
          result.style.display = "none";
        }

        if (msg.type === "ball") {
          ball.position = msg.position;
          moveBall();
        }

        if (msg.type === "win") {
          scores = msg.scores;
          updateScoreboard();
          const won = msg.winner === playerIndex;
          result.innerText = won ? "You WIN!" : "You LOSE!";
          result.style.display = "block";
          setTimeout(() => result.style.display = "none", 1500);
        }

        if (msg.type === "reset") {
          location.reload();
        }
      };
    }

      const percent = 50 + ball.position * 10;
      ballEl.style.left = `calc(${percent}% - 20px)`;
    }

      scoreboard.innerText = `${names[0]}: ${scores[0]} vs ${names[1]}: ${scores[1]}`;
