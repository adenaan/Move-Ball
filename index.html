<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ball Push Showdown</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-top: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 .ball {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      margin: 0 10px;
      box-shadow: 0 0 10px white;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      to { transform: scale(1.3); box-shadow: 0 0 20px white; }
    }
    #startScreen, #gameScreen {
      display: none;
      padding: 1em;
    }
    .button {
      background: #4CAF50;
      border: none;
      padding: 1em 2em;
      margin-top: 1em;
      font-size: 1.2em;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 10px #4CAF50;
    }
    #bar {
      width: 90%;
      height: 12px;
      background: white;
      border-radius: 6px;
      margin: 2em auto;
      position: relative;
    }
    #ball {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s ease;
    }
    #players {
      display: flex;
      justify-content: space-around;
      margin: 1em 0;
      font-size: 1.1em;
    }
    #tapBtn {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    input {
      padding: 0.6em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      margin: 0.5em 0;
    }
    @media (hover: none) {
      .button { font-size: 1.4em; }
    }
  </style>
</head>
<body>
  <h1><span class="ball"></span>Ball Push Showdown<span class="ball"></span></h1>

  <div id="startScreen">
    <input id="nameInput" placeholder="Enter your name" /><br/>
    <button class="button" id="startBtn">Start</button>
    <p id="fullMsg" style="color: red; display: none;">Room full. Try again later.</p>
  </div>

  <div id="gameScreen">
    <div id="players">
      <div>
        <strong id="p1Name">Player 1</strong><br/>
        Wins: <span id="p1Wins">0</span> | Losses: <span id="p1Losses">0</span>
      </div>
      <div>
        <strong id="p2Name">Player 2</strong><br/>
        Wins: <span id="p2Wins">0</span> | Losses: <span id="p2Losses">0</span>
      </div>
    </div>
    <div id="bar"><div id="ball"></div></div>
    <button class="button" id="tapBtn">TAP!</button>
    <div id="statusMsg" style="margin-top: 1em; font-size: 1.2em;"></div>
  </div>

  <script>
    let socket, playerID, playerName;
    let names = ["Waiting...", "Waiting..."];
    let scores = [
      { wins: 0, losses: 0 },
      { wins: 0, losses: 0 }
    ];

    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const fullMsg = document.getElementById("fullMsg");
    const gameScreen = document.getElementById("gameScreen");
    const startScreen = document.getElementById("startScreen");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const statusMsg = document.getElementById("statusMsg");

    const p1Name = document.getElementById("p1Name");
    const p2Name = document.getElementById("p2Name");
    const p1Wins = document.getElementById("p1Wins");
    const p1Losses = document.getElementById("p1Losses");
    const p2Wins = document.getElementById("p2Wins");
    const p2Losses = document.getElementById("p2Losses");

    startBtn.addEventListener("click", () => {
      playerName = nameInput.value.trim();
      if (!playerName) return;
      connectWebSocket();
    });

    function connectWebSocket() {
      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.onopen = () => {
        startScreen.style.display = "none";
        gameScreen.style.display = "block";
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "full") {
          fullMsg.style.display = "block";
          gameScreen.style.display = "none";
          return;
        }

        if (data.type === "init") {
          playerID = data.playerID;
          socket.send(JSON.stringify({ type: "name", name: playerName }));
        }

        if (data.type === "names") {
          names = data.names;
          updateNames();
        }

        if (data.type === "update") {
          updateBall(data.ball);

          if (data.winner !== null) {
            const loser = data.winner === 0 ? 1 : 0;
            scores[data.winner].wins++;
            scores[loser].losses++;
            updateScores();
            statusMsg.textContent =
              playerID === data.winner ? "You Win!" : "You Lose!";
          } else {
            statusMsg.textContent = "";
          }
        }
      };
    }

    function updateNames() {
      p1Name.textContent = names[0] || "Waiting...";
      p2Name.textContent = names[1] || "Waiting...";
    }

    function updateScores() {
      p1Wins.textContent = scores[0].wins;
      p1Losses.textContent = scores[0].losses;
      p2Wins.textContent = scores[1].wins;
      p2Losses.textContent = scores[1].losses;
    }

    function updateBall(position) {
      const percent = 50 + position / 2;
      ball.style.left = `${percent}%`;
    }

    tapBtn.addEventListener("click", () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    });

    // Show start screen on load
    startScreen.style.display = "block";

    // Prevent zoom on double tap
    document.addEventListener("touchstart", function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
