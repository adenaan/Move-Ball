<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Arena</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e1e2f, #2d2d44);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #title {
      font-size: 2em;
      padding: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
    }

    #startScreen.active, #gameScreen.active {
      display: flex;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 8px;
      border: none;
      width: 70%;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:active {
      background: #00c0cc;
    }

    #bar {
      width: 90%;
      height: 10px;
      background: #444;
      border-radius: 10px;
      position: relative;
      margin: 30px 0;
    }

    #ball {
      width: 30px;
      height: 30px;
      background: #00f0ff;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s;
    }

    .playerName {
      font-size: 1.1em;
      margin: 10px;
    }

    #status {
      margin: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="title">âš¡ Tap Arena âš¡</div>

  <div id="startScreen" class="active">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
    <div id="roomStatus" style="margin-top:10px;"></div>
  </div>

  <div id="gameScreen">
    <div id="playerNames">
      <div class="playerName" id="player1Display"></div>
      <div class="playerName" id="player2Display"></div>
    </div>

    <div id="bar">
      <div id="ball"></div>
    </div>

    <div id="status"></div>
    <button onclick="sendTap()">TAP</button>
  </div>

  <script>
    let socket;
    let playerID = null;
    let playerNames = ["", ""];
    let myName = "";

    function startGame() {
      myName = document.getElementById("nameInput").value.trim();
      if (!myName) return;

      socket = new WebSocket("wss://move-ball-server.glitch.me");

      socket.addEventListener("open", () => {
        socket.send(JSON.stringify({ type: "join", name: myName }));
      });

      socket.addEventListener("message", (event) => {
        const msg = JSON.parse(event.data);

        if (msg.type === "full") {
          document.getElementById("roomStatus").innerText = "Room full. Try again later.";
        }

        if (msg.type === "init") {
          playerID = msg.playerID;
          playerNames[playerID] = myName;
          updateNameDisplays();
          document.getElementById("startScreen").classList.remove("active");
          document.getElementById("gameScreen").classList.add("active");
        }

        if (msg.type === "names") {
          playerNames = msg.names;
          updateNameDisplays();
        }

        if (msg.type === "update") {
          const ball = document.getElementById("ball");
          const percent = (msg.ball + 100) / 200;
          const barWidth = document.getElementById("bar").offsetWidth;
          const left = percent * barWidth;
          ball.style.left = `${left}px`;

          if (msg.winner !== null) {
            const status = msg.winner === playerID ? "ðŸŽ‰ You Win!" : "ðŸ˜¢ You Lose!";
            document.getElementById("status").innerText = status;
          } else {
            document.getElementById("status").innerText = "";
          }
        }
      });
    }

    function updateNameDisplays() {
      document.getElementById("player1Display").innerText = "Player 1: " + (playerNames[0] || "Waiting...");
      document.getElementById("player2Display").innerText = "Player 2: " + (playerNames[1] || "Waiting...");
    }

    function sendTap() {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    }

    // Prevent iPhone double-tap zoom
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) event.preventDefault();
    }, { passive: false });
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
