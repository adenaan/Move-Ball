<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Soccer Tap Duel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #startScreen input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 250px;
      font-size: 16px;
    }
    #startScreen button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #00ffcc;
      font-size: 18px;
      color: #000;
    }
    #status, #scores {
      margin-top: 10px;
      font-size: 16px;
    }
    #arena {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 40px;
      background: #111;
      border-radius: 20px;
      margin: 20px 0;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      top: 5px;
      left: 50%;
      width: 30px;
      height: 30px;
      margin-left: -15px;
      background: radial-gradient(circle, #00ffcc 0%, #006666 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc;
      transition: left 0.2s ease;
    }
    #tapBtn {
      padding: 15px 30px;
      font-size: 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
    }
    #message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: yellow;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h2>Enter Name to Start</h2>
  <input id="nameInput" type="text" placeholder="Your name" />
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen">
  <div id="status">Connecting...</div>
  <div id="scores"></div>
  <div id="arena">
    <div id="ball"></div>
  </div>
  <button id="tapBtn">TAP</button>
  <div id="message"></div>
</div>

<script>
let socket;
let playerIndex = null;
let gameStarted = false;
let name = "";

const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const nameInput = document.getElementById("nameInput");
const startBtn = document.getElementById("startBtn");
const statusEl = document.getElementById("status");
const scoresEl = document.getElementById("scores");
const tapBtn = document.getElementById("tapBtn");
const ball = document.getElementById("ball");
const message = document.getElementById("message");

startScreen.style.display = "flex";
statusEl.textContent = "Connecting...";

socket = new WebSocket("wss://move-ball-server.glitch.me");

socket.addEventListener("open", () => {
  statusEl.textContent = "Connected";
});

socket.addEventListener("message", event => {
  const data = JSON.parse(event.data);

  if (data.type === "init") {
    playerIndex = data.index;
  }

  if (data.type === "start") {
    scoresEl.textContent = `${data.names[0]}: ${data.scores[0]} vs ${data.names[1]}: ${data.scores[1]}`;
  }

  if (data.type === "ball") {
    updateBall(data.position);
  }

  if (data.type === "win") {
    showMessage(data.winner === playerIndex ? "You Win!" : "You Lose");
  }
});

startBtn.addEventListener("click", () => {
  name = nameInput.value.trim();
  if (name === "") return;
  socket.send(JSON.stringify({ type: "start", name }));
  gameStarted = true;
  startScreen.style.display = "none";
  gameScreen.style.display = "flex";
});

tapBtn.addEventListener("click", e => {
  e.preventDefault(); // prevent zoom
  if (gameStarted) {
    socket.send(JSON.stringify({ type: "tap" }));
  }
});

function updateBall(pos) {
  const percent = 50 + pos * 45;
  ball.style.left = `${percent}%`;
}

function showMessage(text) {
  message.textContent = text;
  setTimeout(() => {
    message.textContent = "";
  }, 1500);
}

document.addEventListener("touchstart", e => {
  if (e.touches.length > 1) e.preventDefault();
}, { passive: false });
</script>

</body>
</html>
