<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2 Player Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .name-entry, .game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0f0;
      border: none;
      border-radius: 8px;
    }
    #tapButton {
      margin-top: 2rem;
      background: #09f;
    }
    #scores {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1 id="title">Tap Duel</h1>

  <div id="entryScreen" class="name-entry">
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
    <p id="status">Connecting to server...</p>
  </div>

  <div id="gameScreen" class="game" style="display:none;">
    <div>
      <p><strong>Player 1:</strong> <span id="player1Name">Waiting...</span></p>
      <p><strong>Player 2:</strong> <span id="player2Name">Waiting...</span></p>
    </div>
    <button id="tapButton">TAP!</button>
    <div id="scores"></div>
    <p id="resultMessage"></p>
  </div>

  <script>
    const socket = new WebSocket(window.location.origin.replace(/^http/, 'ws'));

    let playerNumber = null;
    let playerName = '';

    const entryScreen = document.getElementById('entryScreen');
    const gameScreen = document.getElementById('gameScreen');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const player1Name = document.getElementById('player1Name');
    const player2Name = document.getElementById('player2Name');
    const tapButton = document.getElementById('tapButton');
    const resultMessage = document.getElementById('resultMessage');
    const scoresDisplay = document.getElementById('scores');

    socket.onopen = () => {
      status.textContent = 'Connected. Enter your name.';
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === 'full') {
        alert('Room full. Try again later.');
        status.textContent = 'Room full.';
        startBtn.disabled = true;
      }

      if (msg.type === 'assign') {
        playerNumber = msg.number;
        updateNames(msg.names);
        updateScores(msg.scores);
      }

      if (msg.type === 'update-names') {
        updateNames(msg.names);
      }

      if (msg.type === 'start') {
        entryScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        resultMessage.textContent = '';
      }

      if (msg.type === 'end') {
        const win = msg.winner === playerNumber;
        resultMessage.textContent = win ? 'You win!' : 'You lose!';
        updateScores(msg.scores);
      }

      if (msg.type === 'reset') {
        entryScreen.style.display = 'flex';
        gameScreen.style.display = 'none';
      }
    };

    startBtn.onclick = () => {
      playerName = nameInput.value.trim();
      if (!playerName) return;
      socket.send(JSON.stringify({ type: 'name', name: playerName }));
      socket.send(JSON.stringify({ type: 'ready' }));
    };

    tapButton.ontouchstart = tapButton.onmousedown = () => {
      socket.send(JSON.stringify({ type: 'tap' }));
    };

    function updateNames(names) {
      player1Name.textContent = names[1] || 'Waiting...';
      player2Name.textContent = names[2] || 'Waiting...';
    }

    function updateScores(scores) {
      scoresDisplay.innerHTML = `
        P1: ${scores[1].wins}W / ${scores[1].losses}L<br />
        P2: ${scores[2].wins}W / ${scores[2].losses}L
      `;
    }
  </script>
</body>
</html>
