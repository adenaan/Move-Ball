<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Arena</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem;
      display: flex;
      align-items: center;
    }
    h1 span.ball {
      width: 1rem;
      height: 1rem;
      background: #0ff;
      border-radius: 50%;
      margin-left: 0.5rem;
    }
    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #tapBar {
      width: 90vw;
      height: 10px;
      background: white;
      position: relative;
      margin: 2rem 0;
    }
    #ball {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
    }
    .tapButton {
      background: #0ff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border-radius: 12px;
      touch-action: manipulation;
    }
    .nameBox {
      margin: 1rem;
    }
    .scoreBoard {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Tap Arena <span class="ball"></span></h1>
  <div id="startScreen">
    <div class="nameBox">
      <input type="text" id="nameInput" placeholder="Enter your name" />
    </div>
    <button class="tapButton" onclick="startGame()">Start</button>
  </div>
  <div id="gameScreen">
    <div class="scoreBoard">
      <div id="p1">Player 1: Waiting...</div>
      <div id="p2">Player 2: Waiting...</div>
    </div>
    <div id="tapBar">
      <div id="ball"></div>
    </div>
    <button class="tapButton" onclick="sendTap()">Tap</button>
  </div>

  <script>
    const socket = new WebSocket("ws://" + location.host);
    let playerID = null;
    let playerName = "";

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "flex";
      }

      if (data.type === "players") {
        document.getElementById("p1").innerText = `Player 1: ${data.names[0] || "Waiting..."}`;
        document.getElementById("p2").innerText = `Player 2: ${data.names[1] || "Waiting..."}`;
      }

      if (data.type === "update") {
        const ball = document.getElementById("ball");
        ball.style.left = (50 + data.ball / 2) + "%";
        document.getElementById("p1").innerText = `Player 1: ${data.names[0]}`;
        document.getElementById("p2").innerText = `Player 2: ${data.names[1]}`;

        if (data.winner !== null) {
          const msg = playerID === data.winner ? "You win!" : "You lose!";
          alert(msg);
        }
      }

      if (data.type === "full") {
        alert("Room full. Try again later.");
      }
    });

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      playerName = name;
      socket.send(JSON.stringify({ type: "join", name: playerName }));
    }

    function sendTap() {
      socket.send(JSON.stringify({ type: "tap" }));
    }
  </script>
</body>
</html>
