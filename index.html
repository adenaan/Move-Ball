<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Player Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .player-box {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Game</h1>

  <div class="player-box">
    <p><strong>Player One:</strong> <span id="playerOneName">Loading...</span></p>
    <p><strong>Player Two:</strong> <span id="playerTwoName">Loading...</span></p>
  </div>

  <script>
    // Example names - replace with real data from input or server later
    const playerOne = "Alice";
    const playerTwo = "Bob";

    document.getElementById("playerOneName").textContent = playerOne;
    document.getElementById("playerTwoName").textContent = playerTwo;
  </script>
</body>
</html>
