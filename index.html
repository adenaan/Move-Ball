<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Duel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
      touch-action: manipulation;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      padding: 1em;
      box-sizing: border-box;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .name-entry {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }
    input {
      padding: 0.6em;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #gameScreen {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .names {
      display: flex;
      justify-content: space-around;
      margin-top: 1em;
    }
    .scoreboard {
      font-size: 1.2em;
    }
    .bar {
      height: 10px;
      background: #00bcd4;
      width: 80%;
      margin: 1em auto;
      position: relative;
    }
    .ball {
      width: 20px;
      height: 20px;
      background: #ff4081;
      border-radius: 50%;
      position: absolute;
      top: -5px;
    }
    .tap-btn {
      margin-bottom: 2em;
      padding: 1.2em 2em;
      font-size: 1.2rem;
    }
    .message {
      margin-top: 1em;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container" id="startScreen">
    <div class="title">Tap Duel ⚡</div>
    <div class="name-entry">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="startBtn">Start</button>
    </div>
  </div>

  <div id="gameScreen" class="container">
    <div class="title">Tap Duel ⚡</div>
    <div class="names">
      <div id="playerOneName">Waiting...</div>
      <div id="playerTwoName">Waiting...</div>
    </div>
    <div class="scoreboard" id="scoreDisplay">Score: 0 - 0</div>
    <div class="bar" id="bar">
      <div class="ball" id="ball"></div>
    </div>
    <button id="tapBtn" class="tap-btn">TAP!</button>
    <div class="message" id="resultMessage"></div>
  </div>

  <script>
    const socket = new WebSocket(
      location.hostname === "localhost"
        ? "ws://localhost:3000"
        : `wss://${location.host}`
    );

    let myName = "";
    let myPlayer = null;

    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const bar = document.getElementById("bar");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const resultMessage = document.getElementById("resultMessage");
    const playerOneName = document.getElementById("playerOneName");
    const playerTwoName = document.getElementById("playerTwoName");

    startBtn.onclick = () => {
      myName = nameInput.value.trim();
      if (myName.length === 0) return;
      console.log("Sending join:", myName);
      socket.send(JSON.stringify({ type: "join", name: myName }));
    };

    tapBtn.ontouchstart = tapBtn.onclick = () => {
      socket.send(JSON.stringify({ type: "tap" }));
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "init") {
        myPlayer = msg.player;
        startScreen.style.display = "none";
        gameScreen.style.display = "flex";
      }
      if (msg.type === "state") {
        const barWidth = bar.offsetWidth;
        const pos = (barWidth - 20) * msg.position;
        ball.style.left = pos + "px";

        playerOneName.textContent = msg.p1 || "Waiting...";
        playerTwoName.textContent = msg.p2 || "Waiting...";
        scoreDisplay.textContent = `Score: ${msg.score1} - ${msg.score2}`;
      }
      if (msg.type === "result") {
        if (msg.winner === myPlayer) {
          resultMessage.textContent = "You Win!";
        } else {
          resultMessage.textContent = "You Lose!";
        }
        setTimeout(() => {
          resultMessage.textContent = "";
        }, 2000);
      }
      if (msg.type === "error") {
        alert(msg.message);
      }
    };
  </script>
</body>
</html>
