<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Duel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #startScreen {
      text-align: center;
    }

    #startScreen input, #startScreen button {
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    #startScreen input {
      width: 200px;
    }

    #startScreen button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    #startScreen button:active {
      transform: scale(0.98);
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      background: #222;
      border: 2px solid #555;
      margin-top: 20px;
    }

    #tapButton {
      margin-top: 20px;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      background: #007bff;
      color: white;
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Enter Your Name</h1>
    <input id="nameInput" type="text" placeholder="Player Name" />
    <br />
    <button id="startBtn">Start</button>
  </div>

  <div id="gameArea">
    <canvas id="gameCanvas" width="300" height="100"></canvas>
    <button id="tapButton">TAP</button>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const nameInput = document.getElementById('nameInput');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tapButton = document.getElementById('tapButton');

    let socket;
    let playerIndex = null;
    let ballPosition = 0;

    startBtn.addEventListener('click', () => {
      const name = nameInput.value.trim() || "Player";
      startScreen.style.display = 'none';
      gameArea.style.display = 'flex';

      socket = new WebSocket("wss://move-ball-server.glitch.me"); // Or your server
      socket.addEventListener('open', () => {
        socket.send(JSON.stringify({ type: "name", name }));
      });

      socket.addEventListener('message', (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "init") {
          playerIndex = msg.playerIndex;
        } else if (msg.type === "ball") {
          ballPosition = msg.position;
          drawBall();
        }
      });
    });

    tapButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    }, { passive: false });

    tapButton.addEventListener('click', () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    });

    function drawBall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      const center = canvas.width / 2;
      const step = 25;
      ctx.beginPath();
      ctx.arc(center + ballPosition * step, canvas.height / 2, 10, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
