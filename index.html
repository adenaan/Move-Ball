<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
    }

    #status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
    }

    #score {
      font-size: 1.5rem;
      margin: 1rem;
    }

    #bar {
      width: 90vw;
      height: 12px;
      background: #333;
      border-radius: 6px;
      position: relative;
      margin-top: 2rem;
      box-shadow: 0 0 10px #00f7ff;
    }

    #ball {
      width: 24px;
      height: 24px;
      background: #00f7ff;
      border-radius: 50%;
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.2s ease;
      box-shadow: 0 0 20px #00f7ff;
    }

    #tapBtn {
      margin-top: 2rem;
      font-size: 2rem;
      padding: 1rem 2rem;
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px #ff007f;
    }

    #message {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Tap Arena</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
    <div id="status">Connecting...</div>
  </div>

  <div id="gameScreen">
    <div id="score">Score</div>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <button id="tapBtn">TAP</button>
    <div id="message"></div>
  </div>

  <script>
    let socket;
    let playerIndex = null;
    let names = ["Player 1", "Player 2"];

    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const nameInput = document.getElementById('nameInput');
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');
    const scoreDiv = document.getElementById('score');
    const ball = document.getElementById('ball');
    const tapBtn = document.getElementById('tapBtn');
    const messageDiv = document.getElementById('message');

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
      socket.send(JSON.stringify({ type: 'name', name: nameInput.value }));
    };

    tapBtn.ontouchstart = tapBtn.onclick = () => {
      socket.send(JSON.stringify({ type: 'tap' }));
    };

    function updateScoreDisplay(scoreArray) {
      scoreDiv.textContent = `${names[0]}: ${scoreArray[0]}  |  ${names[1]}: ${scoreArray[1]}`;
    }

    function updateBall(position) {
      const maxOffset = document.getElementById('bar').offsetWidth - 24;
      const percent = (position + 5) / 10;
      const px = percent * maxOffset;
      ball.style.left = `${px}px`;
    }

    socket = new WebSocket('wss://move-ball-server.glitch.me');
    socket.onopen = () => {
      statusDiv.textContent = 'Connected!';
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'init') {
        playerIndex = data.playerIndex;
        names = data.names;
        updateScoreDisplay(data.scores);
      } else if (data.type === 'names') {
        names = data.names;
        updateScoreDisplay([0, 0]);
      } else if (data.type === 'start') {
        messageDiv.textContent = '';
        updateBall(0);
      } else if (data.type === 'ball') {
        updateBall(data.position);
      } else if (data.type === 'win') {
        updateScoreDisplay(data.scores);
        messageDiv.textContent = playerIndex === data.winner ? 'YOU WIN!' : 'YOU LOSE';
      } else if (data.type === 'reset') {
        location.reload();
      }
    };

    socket.onclose = () => {
      statusDiv.textContent = 'Disconnected';
    };
  </script>
</body>
</html>
