<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Move the Ball</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #001a33);
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #game-title {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan;
    }

    #ball-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      margin-left: 10px;
      box-shadow: 0 0 10px white;
      vertical-align: middle;
    }

    #name-entry, #game-area {
      width: 90%;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input {
      font-size: 1.2em;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      box-shadow: 0 0 5px cyan;
      text-align: center;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
      cursor: pointer;
    }

    #bar {
      width: 100%;
      height: 16px;
      background: white;
      position: relative;
      border-radius: 8px;
      margin-top: 2em;
    }

    #ball {
      position: absolute;
      top: -8px;
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
      transition: left 0.1s ease;
    }

    #result {
      font-size: 1.5em;
      margin-top: 1em;
      color: yellow;
      text-shadow: 0 0 5px yellow;
    }

    .tap-btn {
      font-size: 1.5em;
      margin-top: 1em;
      padding: 20px 40px;
      background: lime;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px lime;
      font-weight: bold;
      width: 80%;
      max-width: 250px;
    }
  </style>
</head>
<body>

  <div id="game-title">Move the Ball <span id="ball-icon"></span></div>

  <div id="name-entry">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game-area" style="display: none;">
    <div id="bar">
      <div id="ball" style="left: 50%;"></div>
    </div>
    <button class="tap-btn" id="tapBtn">TAP!</button>
    <div id="result"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;
    let playerName = "";

    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const result = document.getElementById("result");
    const gameArea = document.getElementById("game-area");
    const nameEntry = document.getElementById("name-entry");

    startBtn.addEventListener("click", () => {
      const nameInput = document.getElementById("playerName").value.trim();
      if (!nameInput) return;
      playerName = nameInput;
      nameEntry.style.display = "none";
      gameArea.style.display = "flex";
    });

    tapBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (playerID !== null) {
        socket.send(JSON.stringify({ type: "tap" }));
      }
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
      } else if (data.type === "update") {
        const percent = (data.ball + 100) / 200 * 100;
        ball.style.left = `${percent}%`;

        if (data.winner !== null) {
          if (data.winner === playerID) {
            result.textContent = "ðŸŽ‰ You Win!";
          } else {
            result.textContent = "ðŸ˜¢ You Lose!";
          }
        } else {
          result.textContent = "";
        }
      } else if (data.type === "full") {
        alert("Room is full. Please try again later.");
        location.reload();
      }
    });
  </script>
</body>
</html>
