<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MoveBall Duel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
      height: 100vh;
      touch-action: manipulation;
    }

    #nameScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    #nameScreen {
      display: flex;
    }

    h1.glow {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ball-icon {
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #111;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      touch-action: manipulation;
    }

    #bar {
      position: relative;
      width: 90%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 40px auto;
      overflow: hidden;
    }

    #ball {
      position: absolute;
      top: 0;
      width: 20px;
      height: 20px;
      background: #0ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
      transition: left 0.1s linear;
    }

    .playerLabels {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 10px;
      font-size: 1em;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
    }

    #tapButton {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 14px 40px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <div id="nameScreen">
    <h1 class="glow">MoveBall <div class="ball-icon"></div></h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="submitName()">Start</button>
  </div>

  <div id="gameScreen">
    <h1 class="glow">MoveBall <div class="ball-icon"></div></h1>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <div class="playerLabels">
      <span id="name0">Player 1</span>
      <span id="name1">Player 2</span>
    </div>
    <div id="result"></div>
    <button id="tapButton">TAP!</button>
  </div>

  <script>
    let socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;
    let playerNames = ["Player 1", "Player 2"];
    let myName = "";

    socket.addEventListener("open", () => {
      console.log("Connected to server.");
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
        document.getElementById("nameScreen").style.display = "flex";
        document.getElementById("gameScreen").style.display = "none";
      }

      if (data.type === "full") {
        alert("Room is full. Try again later.");
      }

      if (data.type === "start") {
        document.getElementById("nameScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "flex";
        updateNames(data.names);
      }

      if (data.type === "update") {
        updateBall(data.ball);
        updateNames(data.names);
        if (data.winner !== null) {
          document.getElementById("result").textContent =
            (data.winner === playerID ? "You win!" : "You lose!");
        } else {
          document.getElementById("result").textContent = "";
        }
      }
    });

    function submitName() {
      const name = document.getElementById("playerName").value.trim();
      if (name) {
        myName = name;
        socket.send(JSON.stringify({ type: "name", name }));
      }
    }

    function updateBall(pos) {
      const bar = document.getElementById("bar");
      const ball = document.getElementById("ball");
      const maxPos = bar.offsetWidth - ball.offsetWidth;
      const x = ((pos + 100) / 200) * maxPos;
      ball.style.left = `${x}px`;
    }

    function updateNames(names) {
      if (names) {
        playerNames = names;
        document.getElementById("name0").textContent = names[0] || "Player 1";
        document.getElementById("name1").textContent = names[1] || "Player 2";
      }
    }

    document.getElementById("tapButton").addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });
  </script>
</body>
</html>
