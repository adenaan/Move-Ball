<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Battle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin: 1em 0 0.5em;
      text-shadow: 0 0 10px cyan;
    }

    #title-ball {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: cyan;
      border-radius: 50%;
      margin-left: 10px;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px cyan; }
      to { box-shadow: 0 0 15px cyan; }
    }

    #game {
      margin-top: 2em;
    }

    .bar {
      width: 100%;
      height: 10px;
      background: white;
      position: relative;
      margin: 20px 0;
    }

    .ball {
      width: 30px;
      height: 30px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      transition: left 0.1s linear;
    }

    .names {
      display: flex;
      justify-content: space-around;
      margin: 1em 0;
    }

    .names div {
      font-size: 1.2em;
    }

    #tapButton {
      font-size: 1.5em;
      padding: 1em 2em;
      background: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      margin-top: 2em;
      touch-action: manipulation;
    }

    #startScreen {
      display: block;
      margin-top: 4em;
    }

    #gameScreen {
      display: none;
    }

    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 0.5em;
    }

    .message {
      font-size: 1.2em;
      margin-top: 1em;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Push Battle <span id="title-ball"></span></h1>

  <div id="startScreen">
    <input id="nameInput" placeholder="Enter your name" />
    <button id="startBtn">Start</button>
    <div class="message" id="roomStatus"></div>
  </div>

  <div id="gameScreen">
    <div class="names">
      <div id="player1Display">Player 1</div>
      <div id="player2Display">Player 2</div>
    </div>

    <div class="bar">
      <div class="ball" id="ball"></div>
    </div>

    <button id="tapButton">TAP!</button>
    <div class="message" id="winnerMessage"></div>
  </div>

  <script>
    const socket = new WebSocket(window.location.origin.replace(/^http/, 'ws'));
    let playerID = null;
    let playerName = "";
    let playerNames = ["Player 1", "Player 2"];
    let playerScores = [0, 0];

    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const tapButton = document.getElementById("tapButton");
    const ball = document.getElementById("ball");
    const winnerMessage = document.getElementById("winnerMessage");
    const player1Display = document.getElementById("player1Display");
    const player2Display = document.getElementById("player2Display");
    const roomStatus = document.getElementById("roomStatus");

    startBtn.onclick = () => {
      if (nameInput.value.trim()) {
        playerName = nameInput.value.trim();
        socket.send(JSON.stringify({ type: "setName", name: playerName }));
        startScreen.style.display = "none";
        gameScreen.style.display = "block";
      }
    };

    tapButton.ontouchstart = tapButton.onclick = () => {
      socket.send(JSON.stringify({ type: "tap" }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
      }

      if (data.type === "update") {
        const percent = 50 + (data.ball / 2);
        ball.style.left = `calc(${percent}% - 15px)`;
        playerNames = data.names;
        playerScores = data.scores;

        player1Display.innerText = `${playerNames[0] || "Player 1"} (${playerScores[0]})`;
        player2Display.innerText = `${playerNames[1] || "Player 2"} (${playerScores[1]})`;

        if (data.winner !== null) {
          winnerMessage.textContent = `${playerNames[data.winner]} wins!`;
          setTimeout(() => winnerMessage.textContent = "", 3000);
        }
      }

      if (data.type === "full") {
        roomStatus.textContent = "Room full. Try again later.";
      }
    };
  </script>
</body>
</html>
