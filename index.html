<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Soccer Tap Duel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      text-align: center;
    }

    h1 span {
      display: inline-block;
      vertical-align: middle;
    }

    .soccer-ball {
      font-size: 28px;
      margin-right: 8px;
    }

    #startScreen, #gameScreen {
      width: 100%;
      max-width: 400px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #startScreen input, #startScreen button {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #startScreen button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
    }

    #status, #scores {
      margin: 10px 0;
      font-size: 16px;
    }

    #arena {
      width: 100%;
      height: 50px;
      background: #111;
      border-radius: 25px;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
    }

    #ball {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 30px;
      height: 30px;
      margin-left: -15px;
      background: radial-gradient(circle, #00ffcc, #006666);
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc;
      transition: left 0.2s ease;
    }

    #tapBtn {
      background: #00ffcc;
      color: #000;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    #message {
      font-size: 18px;
      color: yellow;
      margin-top: 12px;
      min-height: 24px;
    }
  </style>
</head>
<body>

<h1><span class="soccer-ball">âš½</span><span>Soccer Tap Duel</span></h1>

<div id="startScreen">
  <input id="nameInput" type="text" placeholder="Enter your name" />
  <button id="startBtn">Start Game</button>
</div>

<div id="gameScreen">
  <div id="status">Connecting...</div>
  <div id="scores">Waiting...</div>
  <div id="arena"><div id="ball"></div></div>
  <button id="tapBtn">TAP</button>
  <div id="message"></div>
</div>

<script>
let socket;
let playerIndex = null;
let gameStarted = false;

const nameInput = document.getElementById("nameInput");
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const statusEl = document.getElementById("status");
const scoresEl = document.getElementById("scores");
const tapBtn = document.getElementById("tapBtn");
const ball = document.getElementById("ball");
const message = document.getElementById("message");

startScreen.style.display = "flex";

socket = new WebSocket("wss://move-ball-server.glitch.me");

socket.addEventListener("open", () => {
  statusEl.textContent = "Connected";
});

socket.addEventListener("message", event => {
  const data = JSON.parse(event.data);
  if (data.type === "init") {
    playerIndex = data.index;
  }
  if (data.type === "start") {
    scoresEl.textContent = `${data.names[0]}: ${data.scores[0]} vs ${data.names[1]}: ${data.scores[1]}`;
  }
  if (data.type === "ball") {
    const pos = 50 + data.position * 45;
    ball.style.left = `${pos}%`;
  }
  if (data.type === "win") {
    showMessage(data.winner === playerIndex ? "You Win!" : "You Lose");
  }
});

startBtn.addEventListener("click", () => {
  const name = nameInput.value.trim();
  if (!name) return;
  socket.send(JSON.stringify({ type: "start", name }));
  startScreen.style.display = "none";
  gameScreen.style.display = "flex";
  gameStarted = true;
});

tapBtn.addEventListener("click", e => {
  e.preventDefault(); // Prevent double-tap zoom
  if (gameStarted) {
    socket.send(JSON.stringify({ type: "tap" }));
  }
});

function showMessage(text) {
  message.textContent = text;
  setTimeout(() => message.textContent = "", 1500);
}

document.addEventListener("touchstart", e => {
  if (e.touches.length > 1) e.preventDefault();
}, { passive: false });
</script>

</body>
</html>
