<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Move Ball Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .title {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px cyan;
    }

    .ball-title {
      display: inline-block;
      margin-left: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }

    .start-screen, .game-screen {
      display: none;
      padding-top: 30px;
    }

    .bar {
      margin: 40px auto;
      height: 10px;
      background: white;
      width: 80%;
      position: relative;
      border-radius: 5px;
    }

    .ball {
      position: absolute;
      top: -7px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      transition: left 0.1s;
    }

    .names {
      display: flex;
      justify-content: space-between;
      margin: 20px auto;
      width: 80%;
      font-size: 1.2em;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background: cyan;
      border: none;
      border-radius: 10px;
      color: #111;
      font-weight: bold;
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }

    .win-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0f0;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="title">Move Ball <div class="ball-title"></div></div>

  <div class="start-screen">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br />
    <button id="startBtn">Start</button>
    <div id="fullMsg" style="color:red; margin-top: 10px;"></div>
  </div>

  <div class="game-screen">
    <div class="names">
      <div id="name1">Player 1</div>
      <div id="name2">Player 2</div>
    </div>

    <div class="bar">
      <div class="ball" id="ball" style="left: 50%;"></div>
    </div>

    <button id="tapBtn">TAP!</button>

    <div class="win-message" id="winMsg"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    const startScreen = document.querySelector(".start-screen");
    const gameScreen = document.querySelector(".game-screen");
    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const name1 = document.getElementById("name1");
    const name2 = document.getElementById("name2");
    const winMsg = document.getElementById("winMsg");
    const fullMsg = document.getElementById("fullMsg");

    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");

    let playerID = null;
    let myName = "";

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "init") {
        playerID = msg.playerID;
        startScreen.style.display = "block";
      }

      if (msg.type === "full") {
        fullMsg.innerText = "Room full. Try again later.";
      }

      if (msg.type === "start") {
        gameScreen.style.display = "block";
        startScreen.style.display = "none";
        name1.innerText = msg.names[0] || "Player 1";
        name2.innerText = msg.names[1] || "Player 2";
        winMsg.innerText = "";
      }

      if (msg.type === "update") {
        const percent = (msg.ball + 100) / 200 * 100;
        ball.style.left = `calc(${percent}% - 10px)`;

        if (msg.winner !== null) {
          const winText = msg.winner === playerID ? "You Win!" : "You Lose!";
          winMsg.innerText = winText;
        }
      }
    };

    startBtn.onclick = () => {
      myName = nameInput.value.trim();
      if (myName.length === 0) return;
      socket.send(JSON.stringify({ type: "start", name: myName }));
    };

    tapBtn.addEventListener("touchstart", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });
    tapBtn.addEventListener("mousedown", () => {
      socket.send(JSON.stringify({ type: "tap" }));
    });
  </script>
</body>
</html>
