<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Duel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #bar {
      width: 90vw;
      height: 10px;
      background: #555;
      margin: 20px 0;
      position: relative;
    }
    #ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0ff;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.2s ease;
    }
    #tapBtn {
      padding: 20px;
      font-size: 24px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      touch-action: manipulation;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    #startBtn {
      font-size: 24px;
      padding: 15px 30px;
      background: #00f;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Tap Duel</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <h1 id="status">Waiting...</h1>
  <div id="bar">
    <div id="ball"></div>
  </div>
  <button id="tapBtn">TAP!</button>

  <script>
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const ball = document.getElementById('ball');
    const tapBtn = document.getElementById('tapBtn');
    const status = document.getElementById('status');
    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');

    let playerIndex = null;

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
    };

    tapBtn.onclick = () => {
      if (playerIndex !== null) {
        ws.send(JSON.stringify({ type: 'tap' }));
      }
    };

    function updateBall(pos) {
      const max = document.getElementById('bar').clientWidth - 20;
      const center = max / 2;
      const newLeft = center + pos * 40;
      ball.style.left = `${newLeft}px`;
    }

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);

      if (data.type === 'init') {
        playerIndex = data.playerIndex;
        status.textContent = `You are ${data.names[playerIndex]}`;
      }
      else if (data.type === 'names') {
        status.textContent = `You are ${data.names[playerIndex]}`;
      }
      else if (data.type === 'start') {
        updateBall(0);
        status.textContent = 'Game started!';
      }
      else if (data.type === 'ball') {
        updateBall(data.position);
      }
      else if (data.type === 'win') {
        status.textContent = `${data.winner === playerIndex ? 'You win!' : 'You lose!'`} Score: ${data.scores.join('-')}`;
      }
      else if (data.type === 'reset') {
        status.textContent = 'Waiting for player...';
        updateBall(0);
      }
      else if (data.type === 'full') {
        alert('Game is full. Try again later.');
      }
    };
  </script>
</body>
</html>
