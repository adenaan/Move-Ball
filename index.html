<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Move the Ball</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    #game-title {
      font-size: 3em;
      margin-top: 1em;
      text-shadow: 0 0 15px cyan, 0 0 30px cyan;
    }

    #ball-icon {
      display: inline-block;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      margin-left: 10px;
      box-shadow: 0 0 10px white;
    }

    #name-entry {
      margin-top: 3em;
    }

    input {
      font-size: 1.2em;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      margin-top: 10px;
    }

    #game-area {
      display: none;
      margin-top: 2em;
    }

    #bar {
      width: 90%;
      height: 20px;
      background: white;
      margin: 3em auto 2em;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }

    #ball {
      position: absolute;
      top: -5px;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 15px red;
      transition: left 0.1s ease;
    }

    .tap-btn {
      font-size: 2em;
      margin: 1em;
      padding: 20px 40px;
      background: lime;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px lime;
    }

    #result {
      font-size: 2em;
      margin-top: 1em;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div id="game-title">Move the Ball <span id="ball-icon"></span></div>

  <div id="name-entry">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game-area">
    <div id="bar">
      <div id="ball" style="left: 50%;"></div>
    </div>

    <button class="tap-btn" id="tapBtn">TAP!</button>

    <div id="result"></div>
  </div>

  <script>
    const socket = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;
    let playerName = "";
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const ball = document.getElementById("ball");
    const result = document.getElementById("result");
    const gameArea = document.getElementById("game-area");
    const nameEntry = document.getElementById("name-entry");

    startBtn.addEventListener("click", () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return;
      playerName = name;
      nameEntry.style.display = "none";
      gameArea.style.display = "block";
    });

    tapBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      socket.send(JSON.stringify({ type: "tap" }));
    });

    tapBtn.addEventListener("click", (e) => {
      e.preventDefault();
      socket.send(JSON.stringify({ type: "tap" }));
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        playerID = data.playerID;
      } else if (data.type === "update") {
        const percent = (data.ball + 100) / 200 * 100;
        ball.style.left = `${percent}%`;

        if (data.winner !== null) {
          if (data.winner === playerID) {
            result.textContent = "You Win!";
          } else {
            result.textContent = "You Lose!";
          }
        } else {
          result.textContent = "";
        }
      } else if (data.type === "full") {
        alert("Room is full. Try again later.");
        location.reload();
      }
    });
  </script>
</body>
</html>
