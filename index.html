<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Duel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      text-align: center;
    }
    #gameTitle {
      font-size: 2em;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px cyan;
    }
    #ballIcon {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      margin-left: 10px;
    }
    #startScreen, #gameScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #startScreen {
      display: flex;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      font-size: 1.4em;
      padding: 10px 20px;
      background: cyan;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      margin-top: 10px;
    }
    #bar {
      position: relative;
      width: 80%;
      height: 8px;
      background: white;
      margin: 40px auto;
      border-radius: 4px;
    }
    #ball {
      position: absolute;
      top: -6px;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transition: left 0.1s;
    }
    #tapButton {
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 20px;
      background: limegreen;
      border-radius: 15px;
      user-select: none;
      touch-action: manipulation;
    }
    #scoreboard {
      font-size: 1em;
      margin-top: 10px;
    }
    #message {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 id="gameTitle">Tap Duel <div id="ballIcon"></div></h1>
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
    <p id="errorText"></p>
  </div>

  <div id="gameScreen">
    <h2 id="playersDisplay"></h2>
    <div id="bar">
      <div id="ball"></div>
    </div>
    <div id="scoreboard"></div>
    <button id="tapButton" ontouchstart="sendTap()">TAP</button>
    <div id="message"></div>
  </div>

  <script>
    const ws = new WebSocket("wss://move-ball-server.glitch.me");
    let playerID = null;
    let playerName = "";

    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const playersDisplay = document.getElementById("playersDisplay");
    const ball = document.getElementById("ball");
    const message = document.getElementById("message");
    const scoreboard = document.getElementById("scoreboard");
    const nameInput = document.getElementById("nameInput");
    const errorText = document.getElementById("errorText");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "full") {
        errorText.textContent = "Room full. Try again later.";
      }

      if (data.type === "init") {
        playerID = data.playerID;
      }

      if (data.type === "update") {
        const percent = 50 + (data.ball / 2);
        ball.style.left = `calc(${percent}% - 10px)`;

        if (data.players) {
          const p1 = data.players[0] || { name: "Waiting", score: 0 };
          const p2 = data.players[1] || { name: "Waiting", score: 0 };
          playersDisplay.textContent = `${p1.name} vs ${p2.name}`;
          scoreboard.textContent = `üèÜ ${p1.score} - ${p2.score}`;
        }

        if (data.winner !== null) {
          if (data.winner === playerID) {
            message.textContent = "üéâ You win!";
          } else {
            message.textContent = "üíÄ You lost!";
          }
        } else {
          message.textContent = "";
        }
      }
    };

    function startGame() {
      const name = nameInput.value.trim();
      if (!name) return;

      playerName = name;
      ws.send(JSON.stringify({ type: "name", playerID, name }));

      startScreen.style.display = "none";
      gameScreen.style.display = "flex";
    }

    function sendTap() {
      ws.send(JSON.stringify({ type: "tap", playerID }));
    }
  </script>
</body>
</html>
